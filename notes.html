<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TaskFlows Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #6C63FF;
      --primary2: #ff6ccc;
      --primary-dark: #4136c6;
      --accent: #54e2b7;
      --bg1: #f7b267;
      --bg2: #70a1d7;
      --bg3: #ff6ccc;
      --surface: rgba(255,255,255,0.62);
      --surface-glass: rgba(255,255,255,0.53);
      --border-glass: rgba(108,99,255,0.15);
      --border-glass-2: rgba(255,108,204,0.14);
      --shadow: 0 8px 48px 0 rgba(108,99,255,0.11), 0 2px 10px 0 rgba(60,64,67,.10);
      --radius: 1.4rem;
      --max-width: 680px;
      --fab-size: 66px;
    }
    html, body {
      height: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      width: 100vw;
      font-family: 'Inter', Arial, sans-serif;
      color: #23213a;
      overflow-x: hidden;
      background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3), #b5faff, #eeecfc, #fff8e1, #e9f0fc);
      background-size: 400% 400%;
      animation: animatedGradient 15s ease-in-out infinite;
    }
    @keyframes animatedGradient {
      0% {background-position: 0% 50%;}
      25% {background-position: 100% 60%;}
      50% {background-position: 100% 100%;}
      75% {background-position: 50% 0%;}
      100% {background-position: 0% 50%;}
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .main {
      width: 100vw;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 2vw 120px 2vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Header & topbar */
    .dashboard-btn {
      background: rgba(255,255,255,0.42);
      color: var(--primary);
      border: 1.5px solid var(--border-glass);
      border-radius: 1.2rem;
      padding: 13px 28px;
      font-size: 1.09rem;
      font-weight: 700;
      box-shadow: 0 2px 10px #6c63ff22;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      cursor: pointer;
      margin-bottom: 26px;
      margin-top: 28px;
      margin-left: 0;
      margin-right: 0;
      transition: background 0.17s, border-color 0.17s, color 0.17s, box-shadow 0.17s;
      backdrop-filter: blur(10px) saturate(1.3);
    }
    .dashboard-btn:hover {
      background: linear-gradient(90deg, var(--primary) 55%, var(--primary2) 100%);
      color: #fff;
      border-color: var(--primary2);
      box-shadow: 0 8px 30px #ff6ccc44;
    }
    .dashboard-btn .dashboard-btn-icon {
      font-size: 1.21em;
      margin-right: 2px;
      margin-bottom: 1px;
      display: inline-block;
    }
    .topbar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 0 0.5em 0;
      background: transparent;
      margin-bottom: 1.7em;
    }
    .topbar-left {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .search-bar {
      flex: 1;
      position: relative;
      max-width: 500px;
    }
    .search-bar input {
      width: 100%;
      padding: 13px 44px 13px 16px;
      border: 1.7px solid var(--border-glass);
      border-radius: 1.1rem;
      background: rgba(255,255,255,0.74);
      font-size: 1.08rem;
      outline: none;
      transition: border 0.14s, background 0.13s;
      font-weight: 500;
      color: #2b2b4b;
      box-shadow: 0 1px 8px #d8cfff33;
      backdrop-filter: blur(2px);
    }
    .search-bar input:focus {
      border: 1.7px solid var(--primary);
      background: rgba(255,255,255,0.98);
    }
    .search-icon {
      position: absolute;
      right: 14px;
      top: 11px;
      color: var(--primary2);
      font-size: 1.18rem;
      pointer-events: none;
    }
    .topbar-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.17rem;
      color: var(--primary-dark);
      padding: 8px;
      border-radius: 8px;
      transition: background 0.13s, color 0.13s;
    }
    .icon-btn:hover {
      background: #f4f2f8;
      color: var(--primary2);
    }
    .user-avatar {
      width: 38px;
      height: 38px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary2) 100%);
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.12rem;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 2px 10px #ff6ccc44;
      border: 2px solid #fff;
    }
    /* Notes header row */
    .notes-content {
      flex: 1;
      width: 100%;
      padding: 0 0 38px 0;
      background: none;
      min-height: 80vh;
    }
    .notes-header-row {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      gap: 20px;
      flex-wrap: wrap;
    }
    .notes-title {
      display: flex;
      align-items: center;
      font-size: 2.0rem;
      font-weight: 700;
      gap: 16px;
      background: linear-gradient(90deg, var(--primary), var(--primary2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .notes-title-icon {
      background: var(--surface);
      color: var(--primary);
      border-radius: 8px;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      box-shadow: 0 1px 10px #6c63ff11;
    }
    .notes-desc {
      color: #4136c6;
      font-size: 1.15rem;
      font-weight: 500;
      opacity: 0.85;
      margin-top: 2px;
      margin-left: 2px;
      text-shadow: 0 1px 10px #fff7;
    }
    .new-note-btn {
      background: linear-gradient(90deg, var(--primary2), var(--primary));
      color: #fff;
      border: none;
      border-radius: 1em;
      padding: 13px 34px;
      font-size: 1.13rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.16s, box-shadow 0.14s, color 0.11s;
      box-shadow: 0 2px 14px #6c63ff30;
      display: flex;
      align-items: center;
      gap: 9px;
      outline: none;
      margin-left: 10px;
    }
    .new-note-btn:hover {
      background: linear-gradient(90deg,var(--primary),var(--primary2));
      color: #fff;
      box-shadow: 0 4px 24px #ff6ccc33;
    }
    /* Note search bar */
    .note-search-bar {
      position: relative;
      margin: 22px 0 30px 0;
      width: 100%;
    }
    .note-search-bar input {
      width: 100%;
      padding: 13px 44px 13px 16px;
      border: 1.7px solid var(--border-glass-2);
      border-radius: 1.1rem;
      background: var(--surface-glass);
      font-size: 1.09rem;
      outline: none;
      transition: border 0.13s, background 0.13s;
      font-weight: 500;
      color: #2b2b4b;
      box-shadow: 0 1px 6px #ff6ccc33;
      backdrop-filter: blur(2px);
    }
    .note-search-bar input:focus {
      border: 1.7px solid var(--primary);
      background: #fff;
    }
    .note-search-icon {
      position: absolute;
      right: 14px;
      top: 12px;
      color: var(--primary2);
      font-size: 1.13rem;
      pointer-events: none;
    }
    /* Notes grid and cards */
    .notes-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 28px;
      margin-top: 0;
      width: 100%;
      justify-content: flex-start;
    }
    .note-card {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1.4px solid var(--border-glass-2);
      padding: 1.35rem 1.3rem 1.15rem 1.3rem;
      min-width: 320px;
      max-width: 360px;
      flex: 1 1 320px;
      display: flex;
      flex-direction: column;
      min-height: 170px;
      position: relative;
      transition: box-shadow 0.15s, border 0.13s, background 0.12s, transform 0.13s;
      word-break: break-word;
      backdrop-filter: blur(8px) saturate(1.2);
      margin-bottom: 2px;
    }
    .note-card:hover {
      box-shadow: 0 8px 36px #ff6ccc22, 0 2px 10px #70a1d755;
      background: rgba(255,255,255,0.89);
      border-color: var(--primary2);
      transform: scale(1.025);
    }
    .note-card-title-row {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 6px;
      min-height: 44px;
    }
    .note-card-title {
      font-size: 1.13rem;
      font-weight: 700;
      margin-bottom: 4px;
      color: var(--primary-dark);
      margin-right: 8px;
      flex: 1;
      word-break: break-word;
      letter-spacing: 0.02em;
      text-shadow: 0 2px 12px #fff8;
    }
    .note-card-actions {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-left: 11px;
    }
    .note-card-actions button {
      background: none;
      border: none;
      font-size: 1.15rem;
      cursor: pointer;
      color: #bdb5e9;
      padding: 5px;
      border-radius: 9px;
      transition: background 0.13s, color 0.13s;
    }
    .note-card-actions button:hover {
      background: #ffe2fa;
      color: var(--primary2);
    }
    .note-card-actions .delete-btn {
      color: #ff5449;
    }
    .note-card-actions .delete-btn:hover {
      background: #ffefee;
      color: #fff;
      background: #ff5449;
    }
    .note-card-content {
      font-size: 1.04rem;
      color: #434a58;
      margin-bottom: 12px;
      font-weight: 500;
      min-height: 45px;
      word-break: break-word;
      letter-spacing: 0.01em;
    }
    .note-tags-row {
      display: flex;
      gap: 7px;
      flex-wrap: wrap;
      margin-bottom: 7px;
    }
    .note-tag {
      display: inline-block;
      background: linear-gradient(90deg, #e9edfc 60%, #ffd6ec 140%);
      color: var(--primary);
      border-radius: 11px;
      padding: 3px 14px;
      font-size: 0.98em;
      border: 1.2px solid #ececec;
      font-weight: 600;
      opacity: 0.96;
      margin-bottom: 2px;
      box-shadow: 0 1px 5px #fbbf2440;
    }
    .note-date-row {
      display: flex;
      gap: 13px;
      color: #8a7cdc;
      font-size: 0.98em;
      align-items: center;
      margin-top: 5px;
      font-weight: 500;
    }
    /* FAB Button */
    .fab-btn {
      position: fixed;
      right: 2.5em;
      bottom: 3.1em;
      z-index: 99;
      background: linear-gradient(135deg, var(--primary2) 0%, var(--primary) 100%);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: var(--fab-size);
      height: var(--fab-size);
      font-size: 2.2em;
      box-shadow: 0 4px 32px #ff6ccc55, 0 2px 9px #70a1d755;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.13s, box-shadow 0.15s, transform 0.10s;
      outline: 0;
      border: 2.6px solid #fff8;
      animation: fabglow 2.6s ease-in-out infinite alternate;
    }
    .fab-btn:hover {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary2) 100%);
      transform: scale(1.09);
      box-shadow: 0 8px 38px #54e2b755, 0 2px 14px #ff6ccc66;
    }
    @keyframes fabglow {
      0% { box-shadow: 0 4px 38px #ff6ccc44, 0 0 0 #54e2b700;}
      100% { box-shadow: 0 6px 48px #54e2b766, 0 0 12px #ff6ccc99;}
    }
    /* Modal */
    #modalOverlay {
      display:none; position:fixed; z-index:99999; top:0; left:0; width:100vw; height:100vh;
      background:rgba(90,102,255,0.21);
      backdrop-filter: blur(2.5px);
      animation: fadeIn 0.22s;
    }
    #modalBox {
      background: var(--surface-glass);
      border-radius:1.3rem; max-width:420px; margin:80px auto 0 auto;
      padding:2.2rem 2.1rem 1.6rem 2.1rem; box-shadow:0 12px 44px #70a1d744, 0 2px 8px #ff6ccc22;
      position:relative; animation:fadeIn 0.22s;
      border: 1.7px solid var(--primary2);
      backdrop-filter: blur(17px) saturate(1.5);
    }
    @keyframes fadeIn {from{opacity:0;transform:translateY(-30px);}to{opacity:1;transform:translateY(0);}}
    #closeModalBtn {
      position:absolute;top:18px;right:12px;border:none;background:none;font-size:1.5rem;cursor:pointer;color:#bdb5e9;
      border-radius: 0.9em; transition: color 0.12s, background 0.12s;
      box-shadow: 0 1px 8px #ff6ccc22;
    }
    #closeModalBtn:hover { color:var(--primary-dark); background: #ffe2fa;}
    #modalBox input, #modalBox textarea {
      width: 100%; margin-bottom: 13px; padding:1em 1em; border-radius:0.9em;
      border:1.3px solid var(--primary2); font-size:1.08em; background:rgba(255,255,255,0.68);
      transition: border 0.13s, background 0.12s;
      font-weight: 500; color: #2b2b4b; box-shadow: 0 1px 6px #ff6ccc11; backdrop-filter: blur(2px);
    }
    #modalBox input:focus, #modalBox textarea:focus { border:1.3px solid var(--primary); background: #fff; }
    #modalBox label { font-weight:700; margin-bottom:3px; display:block; color:var(--primary);}
    #modalBox .tags-help { font-size:0.96em; color:#888; margin-bottom:7px;}
    #saveNoteBtn {
      background: linear-gradient(90deg, var(--primary2), var(--primary));
      color: #fff; border:none; border-radius:9px; font-size:1.09rem; font-weight:700;
      padding:13px 0; margin-top:10px; cursor:pointer; box-shadow:0 2px 12px #54e2b733;
      transition: background 0.14s, color 0.13s, box-shadow 0.12s;
      width: 100%;
      letter-spacing: 0.07em;
    }
    #saveNoteBtn:hover { background: linear-gradient(90deg, var(--primary), var(--primary2)); }
    /* Responsive */
    @media (max-width: 900px) {
      .note-card { min-width: 97vw; max-width:99vw;}
      .notes-grid { flex-direction:column; gap:18px;}
      .main { max-width: 99vw; }
    }
    @media (max-width: 600px) {
      .main {
        min-width: 0;
        max-width: 99vw;
        padding-left: 2vw;
        padding-right: 2vw;
      }
      .notes-content {
        padding: 0 0 14vw 0;
      }
      .topbar {
        padding: 0;
        min-height: 52px;
        flex-direction: column;
        align-items: stretch;
        gap: 7px;
      }
      .dashboard-btn {
        width: 100%;
        text-align: center;
        margin-bottom: 14px;
        margin-right: 0;
        margin-left: 0;
        padding: 11px 0;
        font-size: 1.02rem;
        border-radius: 9px;
      }
      .notes-header-row {
        flex-direction: column;
        align-items: stretch;
        gap: 7px;
        margin-bottom: 10px;
      }
      .notes-title {
        font-size: 1.22rem;
        gap: 6px;
      }
      .notes-title-icon {
        width: 32px;
        height: 32px;
        font-size: 1.18rem;
        border-radius: 8px;
      }
      .notes-desc {
        font-size: 0.98rem;
        margin-left: 0;
        margin-top: 2px;
      }
      .new-note-btn {
        padding: 10px 0;
        font-size: 1.01rem;
        width: 100%;
        border-radius: 8px;
        margin-top: 0;
      }
      .note-search-bar {
        margin: 10px 0 14px 0;
      }
      .note-search-bar input {
        font-size: 1em;
        padding: 10px 12px 10px 10px;
        border-radius: 8px;
      }
      .note-search-icon {
        top: 9px;
        font-size: 1em;
      }
      .notes-grid {
        flex-direction: column;
        gap: 13px;
      }
      .note-card {
        min-width: 0;
        max-width: 100vw;
        border-radius: 10px;
        padding: 12px 5px 10px 7px;
        font-size: 0.97rem;
      }
      .note-card-title-row {
        min-height: 34px;
      }
      .note-card-title {
        font-size: 1em;
        margin-bottom: 2px;
      }
      .note-card-content {
        font-size: 0.98em;
        min-height: 30px;
      }
      .note-tags-row {
        gap: 4px;
        margin-bottom: 4px;
      }
      .note-tag {
        font-size: 0.95em;
        border-radius: 8px;
        padding: 2px 7px;
      }
      .note-date-row {
        gap: 7px;
        font-size: 0.93em;
        margin-top: 2px;
      }
      #modalBox {
        max-width: 98vw !important;
        width: 98vw;
        margin: 8vw auto 0 auto !important;
        padding: 12px 5px 14px 5px !important;
        border-radius: 10px;
      }
      #modalBox input, #modalBox textarea {
        font-size: 1em;
        padding: 8px 6px;
        border-radius: 7px;
      }
      #saveNoteBtn {
        font-size: 1em;
        border-radius: 8px;
        padding: 10px 0;
      }
      .fab-btn {
        right: 1.1em;
        bottom: 1.1em;
        width: 54px;
        height: 54px;
        font-size: 1.5em;
      }
    }
    ::-webkit-scrollbar { width: 8px; background: #f4f3fa;}
    ::-webkit-scrollbar-thumb { background: #ede9fe; border-radius: 16px;}
    ::-webkit-scrollbar-thumb:hover { background: #d1c4e9; }
    ::selection { background: #e0dbfa;}
  </style>
</head>
<body>
  <div class="main">
    <!-- Back to Dashboard Button -->
    <a href="index.html" class="dashboard-btn" id="backToDashboardBtn">
      <span class="dashboard-btn-icon"><i class="fa fa-arrow-left"></i></span>
      Back to Dashboard
    </a>
    <div class="topbar">
      <div class="topbar-left">
        <div class="search-bar">
          <input type="text" id="searchInputAll" placeholder="Search tasks, notes, projects..." autocomplete="off">
          <span class="search-icon"><i class="fa fa-search"></i></span>
        </div>
      </div>
    </div>
    <div class="notes-content">
      <div class="notes-header-row">
        <div>
          <span class="notes-title">
            <span class="notes-title-icon"><i class="fa fa-book"></i></span>
            Notes
          </span>
          <div class="notes-desc">Capture and organize your thoughts</div>
        </div>
        <button class="new-note-btn" id="newNoteBtn"><span>＋</span> New Note</button>
      </div>
      <div class="note-search-bar">
        <input type="text" id="searchNotesInput" placeholder="Search notes..." autocomplete="off">
        <span class="note-search-icon"><i class="fa fa-search"></i></span>
      </div>
      <div class="notes-grid" id="notesGrid"></div>
    </div>
  </div>
  <button class="fab-btn" id="fabBtn" title="New Note">＋</button>
  <!-- Modal for New/Edit Note -->
  <div id="modalOverlay">
    <div id="modalBox">
      <button id="closeModalBtn">&times;</button>
      <h2 id="modalTitle" style="font-size:1.25em; font-weight:700; margin-bottom:24px;">New Note</h2>
      <label for="noteTitleInput">Title</label>
      <input id="noteTitleInput" type="text" maxlength="60" placeholder="e.g. Meeting Notes - Project Alpha">
      <label for="noteContentInput">Content</label>
      <textarea id="noteContentInput" maxlength="5000" placeholder="Write your note here..." style="min-height:90px;"></textarea>
      <label for="noteTagsInput">Tags</label>
      <input id="noteTagsInput" type="text" maxlength="90" placeholder="e.g. work, meeting, project-alpha">
      <div class="tags-help">Separate tags with commas. Example: <span style="color:#6C63FF;">meeting, project-alpha</span></div>
      <label for="noteDateInput">Date</label>
      <input id="noteDateInput" type="date">
      <button id="saveNoteBtn">Save Note</button>
    </div>
  </div>
  <script>
    // --- Utilities ---
    function formatDate(dateStr) {
      if (!dateStr) return "";
      const d = new Date(dateStr);
      return `${d.getMonth()+1}/${d.getDate()}/${d.getFullYear()}`;
    }
    // Local Storage logic
    const notesKey = "taskflows_notes";
    function getNotes() { return JSON.parse(localStorage.getItem(notesKey) || "[]"); }
    function setNotes(notes) { localStorage.setItem(notesKey, JSON.stringify(notes)); }

    // --- Render Notes ---
    function renderNotes(notes = null) {
      if (!notes) notes = getNotes();
      const grid = document.getElementById('notesGrid');
      grid.innerHTML = '';
      if (!notes.length) {
        grid.innerHTML = `<div style="color:#bdb5e9;font-size:1.15em; font-weight:600;margin:32px 0;">No notes yet. Click <b>New Note</b> to add one!</div>`;
        return;
      }
      notes.forEach(n => {
        const card = document.createElement('div');
        card.className = 'note-card';
        card.setAttribute('data-id', n.id);
        card.innerHTML = `
          <div class="note-card-title-row">
            <span class="note-card-title">${n.title||"(Untitled Note)"}</span>
            <div class="note-card-actions">
              <button title="Edit" class="edit-btn"><i class="fa fa-pen-to-square"></i></button>
              <button title="Delete" class="delete-btn"><i class="fa fa-trash"></i></button>
            </div>
          </div>
          <div class="note-card-content">${truncate(n.content||"",120)}</div>
          <div class="note-tags-row">
            ${(n.tags||[]).map(t=>`<span class="note-tag">${t}</span>`).join("")}
          </div>
          <div class="note-date-row">
            <span><i class="fa fa-calendar"></i> ${formatDate(n.date)}</span>
            ${n.updated && n.updated !== n.date ? `<span>Updated ${formatDate(n.updated)}</span>` : ""}
          </div>
        `;
        grid.appendChild(card);
      });
      // Attach event listeners *after* rendering the cards
      document.querySelectorAll('.note-card .edit-btn').forEach(btn => {
        btn.onclick = function(e) {
          e.stopPropagation();
          // Find note id from parent .note-card
          const card = e.target.closest('.note-card');
          showModal(card.getAttribute('data-id'));
        };
      });
      document.querySelectorAll('.note-card .delete-btn').forEach(btn => {
        btn.onclick = function(e) {
          e.stopPropagation();
          const card = e.target.closest('.note-card');
          deleteNote(card.getAttribute('data-id'));
        };
      });
    }
    function truncate(str, n) {
      if (!str) return "";
      return str.length > n ? str.slice(0, n-2) + "..." : str;
    }
    // --- Modal Logic ---
    function showModal(editId=null) {
      document.getElementById('modalOverlay').style.display = "block";
      document.getElementById('modalTitle').textContent = editId ? "Edit Note" : "New Note";
      document.getElementById('saveNoteBtn').textContent = editId ? "Save Changes" : "Save Note";
      if (editId) {
        const n = getNotes().find(n=>n.id===editId);
        document.getElementById('noteTitleInput').value = n.title||"";
        document.getElementById('noteContentInput').value = n.content||"";
        document.getElementById('noteTagsInput').value = (n.tags||[]).join(", ");
        document.getElementById('noteDateInput').value = n.date||"";
        document.getElementById('saveNoteBtn').setAttribute("data-edit-id", editId);
      } else {
        document.getElementById('noteTitleInput').value = "";
        document.getElementById('noteContentInput').value = "";
        document.getElementById('noteTagsInput').value = "";
        document.getElementById('noteDateInput').value = "";
        document.getElementById('saveNoteBtn').removeAttribute("data-edit-id");
      }
    }
    function hideModal() {
      document.getElementById('modalOverlay').style.display = "none";
    }
    document.getElementById('newNoteBtn').onclick =()=> showModal();
    document.getElementById('fabBtn').onclick =()=> showModal();
    document.getElementById('closeModalBtn').onclick = hideModal;
    document.getElementById('modalOverlay').onclick = function(e){ if(e.target===this) hideModal(); };

    // Save Note (Create or Edit)
    document.getElementById('saveNoteBtn').onclick = function() {
      const title = document.getElementById('noteTitleInput').value.trim();
      const content = document.getElementById('noteContentInput').value.trim();
      const tags = document.getElementById('noteTagsInput').value.split(",").map(t=>t.trim()).filter(Boolean);
      const date = document.getElementById('noteDateInput').value;
      let notes = getNotes();
      const editId = this.getAttribute("data-edit-id");
      const now = new Date().toISOString().slice(0,10);
      if (editId) {
        const idx = notes.findIndex(n=>n.id===editId);
        if (idx>=0) {
          notes[idx] = {...notes[idx], title, content, tags, date, updated: now};
        }
      } else {
        const id = "note-" + Date.now() + "-" + Math.floor(Math.random()*10000);
        notes.push({id, title, content, tags, date, updated: now});
      }
      setNotes(notes);
      renderNotes();
      hideModal();
    };
    // Delete Note
    function deleteNote(id) {
      if (!confirm("Delete this note?")) return;
      let notes = getNotes().filter(n=>n.id!==id);
      setNotes(notes);
      renderNotes();
    }
    // --- Search ---
    document.getElementById('searchNotesInput').addEventListener('input', function() {
      const val = this.value.toLowerCase();
      const notes = getNotes().filter(n =>
        (n.title||"").toLowerCase().includes(val) ||
        (n.content||"").toLowerCase().includes(val) ||
        (n.tags||[]).some(t=>t.toLowerCase().includes(val))
      );
      renderNotes(notes);
    });
    // --- Demo Notes (first time only) ---
    function seedDemoNotes() {
      if (getNotes().length > 0) return;
      const demo = [
        {
          id: "note-1",
          title: "Meeting Notes - Project Alpha",
          content: "Discussed project timeline, budget constraints, and team assignments. Key decisions: Move deadline to end of month,...",
          tags: ["work", "meeting", "project-alpha"],
          date: "2024-06-01",
          updated: "2024-06-01"
        },
        {
          id: "note-2",
          title: "Book Recommendations",
          content: "List of books to read: The Clean Coder, Atomic Habits, Deep Work, The Pragmatic Programmer.",
          tags: ["personal", "books", "self-improvement"],
          date: "2024-05-30",
          updated: "2024-06-01"
        }
      ];
      setNotes(demo);
    }
    // --- INIT ---
    seedDemoNotes();
    renderNotes();
    // --- Top bar dummy buttons ---
    document.querySelectorAll('.topbar .icon-btn')[1].addEventListener('click', function(){
      alert('Settings coming soon!');
    });
    document.querySelectorAll('.topbar .icon-btn')[0].addEventListener('click', function(){
      alert('Notifications coming soon!');
    });
    document.getElementById('userAvatar').addEventListener('click', function(){
      alert('Profile menu coming soon!');
    });
  </script>
