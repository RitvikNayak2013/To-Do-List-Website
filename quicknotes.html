<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=900, initial-scale=1.0" />
  <title>Quick Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f6fa 80%, #e3e1fc 100%);
      background-size: 400% 400%;
      animation: gradientBG 16s ease-in-out infinite;
    }
    @keyframes gradientBG {
      0% {
        background: linear-gradient(135deg, #f5f6fa 80%, #e3e1fc 100%);
        background-position: 0% 50%;
      }
      25% {
        background: linear-gradient(135deg, #ffe4ec 80%, #e3e1fc 100%);
        background-position: 50% 100%;
      }
      50% {
        background: linear-gradient(135deg, #e1edfc 80%, #ddbaff 100%);
        background-position: 100% 50%;
      }
      75% {
        background: linear-gradient(135deg, #e9e1fc 80%, #f9eaff 100%);
        background-position: 50% 0%;
      }
      100% {
        background: linear-gradient(135deg, #f5f6fa 80%, #e3e1fc 100%);
        background-position: 0% 50%;
      }
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 24px;
      border-radius: 18px;
      background: rgba(255,255,255,0.95);
      min-height: 700px;
      box-shadow: 0 2px 24px rgba(40,30,100,0.09);
    }
    .header {
      background: linear-gradient(90deg, #e9e1fc 60%, #f9eaff 100%);
      border-radius: 18px;
      padding: 28px 34px 22px 34px;
      margin-bottom: 30px;
      text-align: left;
      box-shadow: 0 1px 6px rgba(60,60,100,.03);
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
    }
    .header h1 {
      font-size: 36px;
      font-weight: 700;
      color: #885afc;
      margin: 0;
      letter-spacing: -1.5px;
    }
    .header p {
      color: #555;
      margin: 8px 0 0 0;
      font-size: 19px;
      font-weight: 400;
    }

    /* Back to Dashboard Button */
    .dashboard-btn {
      position: absolute;
      right: 34px;
      top: 28px;
      padding: 9px 28px 9px 20px;
      border-radius: 30px;
      background: linear-gradient(90deg, #885afc 60%, #ddbaff 100%);
      color: #fff;
      font-weight: 600;
      font-size: 16.5px;
      border: none;
      box-shadow: 0 2px 12px rgba(136,90,252,0.09);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 7px;
      letter-spacing: 0.2px;
      transition: background .18s, box-shadow .17s, transform .13s;
      text-decoration: none;
      outline: none;
      z-index: 1;
    }
    .dashboard-btn:hover, .dashboard-btn:focus {
      background: linear-gradient(90deg, #5333a6 60%, #bbaefa 100%);
      box-shadow: 0 4px 20px rgba(136,90,252,0.16);
      transform: translateY(-1px) scale(1.04);
      color: #fff;
      text-decoration: none;
    }
    .dashboard-btn .dashboard-icon {
      font-size: 18px;
      margin-right: 3px;
      display: flex;
      align-items: center;
    }

    .stats-row {
      display: flex;
      align-items: center;
      gap: 36px;
      margin-bottom: 18px;
      margin-top: 3px;
    }
    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 80px;
    }
    .stat-num {
      font-size: 26px;
      font-weight: 700;
      color: #5d47c7;
    }
    .stat-label {
      font-size: 15px;
      color: #888;
      font-weight: 500;
    }
    .new-note-btn {
      margin-left: auto;
      padding: 9px 22px;
      border-radius: 7px;
      background: #181f2c;
      color: #fff;
      font-weight: 600;
      font-size: 17px;
      border: none;
      cursor: pointer;
      box-shadow: 0 1px 3px rgba(60,60,100,.03);
      transition: background .18s;
    }
    .new-note-btn:hover { background: #5333a6; }

    .search-input {
      width: 100%;
      padding: 13px 20px;
      font-size: 17px;
      border-radius: 9px;
      border: 1.7px solid #e4e7fa;
      margin-bottom: 22px;
      outline: none;
      background: #f8f8fe;
      transition: border .18s;
    }
    .search-input:focus { border: 1.7px solid #b6a7e6; }

    .notes-section {
      margin-top: 10px;
    }
    .create-note-box {
      background: #fff;
      border-radius: 13px;
      padding: 28px 24px 20px 24px;
      box-shadow: 0 1px 8px rgba(60,60,100,.07);
      margin-bottom: 32px;
      border: 1.7px solid #e4e7fa;
    }
    .create-note-title {
      font-weight: 700;
      font-size: 22px;
      margin-bottom: 18px;
      color: #222;
    }
    .input, .textarea {
      width: 100%;
      padding: 11px 15px;
      font-size: 16.5px;
      border-radius: 7px;
      border: 1.2px solid #e2e2ee;
      margin-bottom: 13px;
      outline: none;
      background: #f5f6fa;
      transition: border .16s;
    }
    .input:focus, .textarea:focus { border: 1.2px solid #b9b0e7; }
    .textarea {
      font-family: inherit;
      resize: vertical;
      min-height: 72px;
      max-height: 160px;
    }
    .save-btn, .cancel-btn {
      padding: 10px 22px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-right: 9px;
    }
    .save-btn {
      background: #181f2c;
      color: #fff;
      transition: background .16s;
    }
    .save-btn:hover { background: #5333a6; }
    .cancel-btn {
      background: #fff;
      color: #444;
      border: 1.5px solid #e2e2ee;
      transition: background .16s, color .16s;
    }
    .cancel-btn:hover {
      background: #f8f8fd;
      color: #885afc;
      border: 1.5px solid #bbaefa;
    }
    .note-list {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .note-card {
      background: #fff;
      border-radius: 12px;
      padding: 22px 27px 18px 27px;
      margin-bottom: 18px;
      border: 1.7px solid #e4e7fa;
      box-shadow: 0 1px 6px rgba(60,60,100,.04);
      transition: box-shadow .17s;
      position: relative;
      overflow: hidden;
    }
    .note-title {
      font-weight: 600;
      font-size: 19px;
      margin-bottom: 6px;
      color: #222;
      word-break: break-word;
    }
    .note-content {
      margin-bottom: 9px;
      color: #444;
      font-size: 16px;
      white-space: pre-line;
      word-break: break-word;
    }
    .note-tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .tag {
      background: #f3ecff;
      color: #885afc;
      font-weight: 500;
      font-size: 13.5px;
      padding: 3px 13px 3px 13px;
      border-radius: 18px;
      margin-right: 2px;
      margin-bottom: 2px;
      user-select: none;
    }
    .note-actions {
      position: absolute;
      top: 16px;
      right: 18px;
      display: flex;
      gap: 8px;
    }
    .action-btn {
      background: none;
      border: none;
      color: #bbb;
      font-size: 18px;
      cursor: pointer;
      border-radius: 50%;
      padding: 3px 7px;
      transition: color .13s, background .13s;
    }
    .action-btn:hover {
      color: #885afc;
      background: #f3ecff;
    }
    .empty-list {
      text-align: center;
      color: #bbb;
      margin-top: 48px;
      font-size: 19px;
      font-weight: 500;
    }

    @media (max-width: 650px) {
      .container { max-width: 99vw; padding: 5vw 2vw; }
      .header { padding: 6vw 4vw 4vw 4vw; }
      .header .dashboard-btn { top: 6vw; right: 4vw; }
      .note-card, .create-note-box { padding: 5vw 3vw 3vw 3vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Notes</h1>
      <p>Capture your thoughts and ideas instantly.</p>
      <a href="index.html" class="dashboard-btn" id="dashboardBtn">
        <span class="dashboard-icon" aria-hidden="true">&#x25C0;</span>
        Back to Dashboard
      </a>
    </div>
    <div class="stats-row">
      <div class="stat">
        <div class="stat-num" id="totalNotes">0</div>
        <div class="stat-label">Total Notes</div>
      </div>
      <div class="stat">
        <div class="stat-num" id="totalTags">0</div>
        <div class="stat-label">Tags</div>
      </div>
      <button class="new-note-btn" id="showCreate">+ New Note</button>
    </div>
    <input class="search-input" id="searchNotes" type="text" placeholder="Search notes by title, content, or tags..." />

    <div class="notes-section">
      <div id="createNoteBox" class="create-note-box" style="display:none;">
        <div class="create-note-title">+ Create New Note</div>
        <input class="input" id="noteTitle" type="text" placeholder="Note title..." maxlength="80" />
        <textarea class="textarea" id="noteContent" placeholder="Write your note content here..." rows="4" maxlength="600"></textarea>
        <input class="input" id="noteTags" type="text" placeholder="Tags (comma separated)..." maxlength="100" />
        <div style="display:flex; gap:11px; margin-top:9px;">
          <button class="save-btn" id="saveNote">Save Note</button>
          <button class="cancel-btn" id="cancelNote">Cancel</button>
        </div>
      </div>

      <ul class="note-list" id="noteList"></ul>
      <div id="emptyList" class="empty-list" style="display:none;">No notes found.</div>
    </div>
  </div>
  <script>
    // App state
    let notes = JSON.parse(localStorage.getItem("quicknotes_notes") || "[]");
    let editingId = null;

    function getAllTags() {
      const tags = new Set();
      notes.forEach(note => note.tags.forEach(tag => tags.add(tag)));
      return Array.from(tags);
    }

    // UI Elements
    const noteList = document.getElementById('noteList');
    const totalNotes = document.getElementById('totalNotes');
    const totalTags = document.getElementById('totalTags');
    const showCreate = document.getElementById('showCreate');
    const createBox = document.getElementById('createNoteBox');
    const noteTitle = document.getElementById('noteTitle');
    const noteContent = document.getElementById('noteContent');
    const noteTags = document.getElementById('noteTags');
    const saveNote = document.getElementById('saveNote');
    const cancelNote = document.getElementById('cancelNote');
    const searchNotes = document.getElementById('searchNotes');
    const emptyList = document.getElementById('emptyList');

    function renderNotes(filter = "") {
      let filtered = notes;
      if (filter.trim()) {
        const f = filter.trim().toLowerCase();
        filtered = notes.filter(note =>
          (note.title && note.title.toLowerCase().includes(f)) ||
          (note.content && note.content.toLowerCase().includes(f)) ||
          note.tags.some(tag => tag.toLowerCase().includes(f))
        );
      }
      noteList.innerHTML = "";
      if (filtered.length === 0) {
        emptyList.style.display = "";
      } else {
        emptyList.style.display = "none";
      }
      filtered.forEach(note => {
        const li = document.createElement("li");
        li.className = "note-card";
        // Actions
        const actions = document.createElement("div");
        actions.className = "note-actions";
        // Edit
        const editBtn = document.createElement("button");
        editBtn.className = "action-btn";
        editBtn.title = "Edit";
        editBtn.innerHTML = "&#9998;"; // ✎
        editBtn.onclick = () => startEdit(note.id);
        // Delete
        const delBtn = document.createElement("button");
        delBtn.className = "action-btn";
        delBtn.title = "Delete";
        delBtn.innerHTML = "&#128465;"; // 🗑️
        delBtn.onclick = () => deleteNote(note.id);
        actions.appendChild(editBtn);
        actions.appendChild(delBtn);
        li.appendChild(actions);
        // Content
        const titleDiv = document.createElement("div");
        titleDiv.className = "note-title";
        titleDiv.textContent = note.title || "(No Title)";
        li.appendChild(titleDiv);
        const contentDiv = document.createElement("div");
        contentDiv.className = "note-content";
        contentDiv.textContent = note.content;
        li.appendChild(contentDiv);
        const tagsDiv = document.createElement("div");
        tagsDiv.className = "note-tags";
        note.tags.forEach(tag => {
          const tagSpan = document.createElement("span");
          tagSpan.className = "tag";
          tagSpan.textContent = tag;
          tagsDiv.appendChild(tagSpan);
        });
        li.appendChild(tagsDiv);
        noteList.appendChild(li);
      });
      // Stats
      totalNotes.textContent = notes.length;
      totalTags.textContent = getAllTags().length;
    }

    function saveNotes() {
      localStorage.setItem("quicknotes_notes", JSON.stringify(notes));
    }

    function resetCreateForm() {
      editingId = null;
      noteTitle.value = "";
      noteContent.value = "";
      noteTags.value = "";
    }

    function showCreateBox(show, forEdit = false) {
      if (show) {
        createBox.style.display = "";
        noteTitle.focus();
        if (forEdit) {
          createBox.querySelector('.create-note-title').textContent = "✎ Edit Note";
          saveNote.textContent = "Save Changes";
        } else {
          createBox.querySelector('.create-note-title').textContent = "+ Create New Note";
          saveNote.textContent = "Save Note";
        }
      } else {
        createBox.style.display = "none";
        resetCreateForm();
      }
    }

    function startCreate() {
      resetCreateForm();
      showCreateBox(true, false);
    }

    function startEdit(id) {
      const note = notes.find(n => n.id === id);
      if (!note) return;
      editingId = id;
      noteTitle.value = note.title;
      noteContent.value = note.content;
      noteTags.value = note.tags.join(", ");
      showCreateBox(true, true);
    }

    function deleteNote(id) {
      if (!confirm("Are you sure you want to delete this note?")) return;
      notes = notes.filter(n => n.id !== id);
      saveNotes();
      renderNotes(searchNotes.value);
    }

    function handleSaveNote() {
      const title = noteTitle.value.trim();
      const content = noteContent.value.trim();
      const tags = noteTags.value.split(",").map(t => t.trim()).filter(t => t);
      if (!title && !content) {
        alert("Please enter a title or some content.");
        return;
      }
      if (editingId) {
        // Edit mode
        const idx = notes.findIndex(n => n.id === editingId);
        if (idx !== -1) {
          notes[idx].title = title;
          notes[idx].content = content;
          notes[idx].tags = tags;
        }
      } else {
        notes.unshift({
          id: Date.now(),
          title,
          content,
          tags
        });
      }
      saveNotes();
      showCreateBox(false);
      renderNotes(searchNotes.value);
    }

    // Event Listeners
    showCreate.onclick = startCreate;
    cancelNote.onclick = () => showCreateBox(false);
    saveNote.onclick = handleSaveNote;
    searchNotes.oninput = () => renderNotes(searchNotes.value);

    // Keyboard shortcuts: Ctrl+Enter to save, Esc to cancel
    createBox.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        handleSaveNote();
      }
      if (e.key === 'Escape') {
        showCreateBox(false);
      }
    });

    // Initial render
    renderNotes();

  </script>
</body>
</html>
