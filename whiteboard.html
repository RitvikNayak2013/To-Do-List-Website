<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taskflows Whiteboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="Untitled.png">
  <!-- Google Fonts & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Fira+Mono&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #6C63FF;
      --primary2: #ff6ccc;
      --accent: #54e2b7;
      --light: #f8fafd;
      --dark: #23213a;
      --toolbar: #fff;
      --radius: 2rem;
      --shadow: 0 8px 32px #6c63ff19, 0 2px 8px #6c63ff0b;
      --sidebar-width: 245px;
      --whiteboard-bg: #fff;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(-32deg, #f6f3ff, #fff8ea 60%, #e9f0fc 100%);
      color: var(--dark);
      width: 100vw;
      overflow-x: hidden;
    }
    .whiteboard-app {
      display: flex;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
      background: transparent;
    }
    .whiteboard-sidebar {
      width: var(--sidebar-width);
      background: var(--toolbar);
      box-shadow: 2px 0 28px #6c63ff14;
      border-radius: 0 2rem 2rem 0;
      z-index: 3;
      padding: 2.3rem 1.4rem 1.3rem 1.4rem;
      display: flex;
      flex-direction: column;
      gap: 2.2rem;
      min-width: 170px;
      transition: left 0.25s;
    }
    .wb-logo {
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: -0.7px;
      background: linear-gradient(90deg, #6C63FF 60%, #ff6ccc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2.2rem;
      display: flex;
      align-items: center;
      gap: 0.6em;
      user-select: none;
      text-shadow: 0 4px 18px #6C63FF11;
    }
    .whiteboard-list {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding-right: 0.3em;
    }
    .whiteboard-list h3 {
      margin: 0 0 1.2em 0;
      font-size: 1.13em;
      color: #6C63FF;
      font-weight: 700;
      letter-spacing: 0.01em;
    }
    .whiteboard-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .whiteboard-list li {
      margin-bottom: 0.5em;
      display: flex;
      align-items: center;
    }
    .wb-board-btn {
      background: #f6f3ff;
      border: none;
      border-radius: 1.1em;
      padding: 0.55em 1.2em;
      font-size: 1.08em;
      font-family: inherit;
      color: #4136c6;
      margin-right: 0.5em;
      cursor: pointer;
      transition: background 0.11s, color 0.13s, box-shadow 0.12s;
      font-weight: 600;
      outline: none;
      box-shadow: 0 1px 4px #6c63ff10;
      min-width: 54px;
      text-align: left;
    }
    .wb-board-btn.active, .wb-board-btn:focus {
      background: #6C63FF;
      color: #fff;
      box-shadow: 0 2px 12px #6c63ff45;
    }
    .wb-del-btn {
      background: none;
      color: #d83b3b;
      border: none;
      cursor: pointer;
      padding: 0 0.3em;
      font-size: 1.13em;
      margin-left: 0.2em;
      border-radius: 0.6em;
      transition: background 0.13s;
    }
    .wb-del-btn:hover {
      background: #ffd6dc;
    }
    .add-board-section {
      margin-top: 2rem;
      display: flex;
      gap: 0.7em;
    }
    .add-board-input {
      flex: 1;
      padding: 0.52em 0.8em;
      font-size: 1.02em;
      border: 1.2px solid #6C63FF26;
      border-radius: 1em;
      background: #f6f8ff;
      outline: none;
      transition: border 0.13s;
    }
    .add-board-input:focus {
      border: 2px solid #6C63FF;
    }
    .add-board-btn {
      background: #6C63FF;
      color: #fff;
      border: none;
      border-radius: 0.9em;
      padding: 0.45em 1.2em;
      font-size: 1.3em;
      cursor: pointer;
      font-weight: 700;
      min-width: 1.7em;
      transition: background 0.14s;
    }
    .add-board-btn:hover {
      background: #4136c6;
    }
    .dashboard-btn {
      background: linear-gradient(90deg, #6C63FF 60%, #ff6ccc 100%);
      color: #fff;
      font-size: 1.12em;
      font-weight: 700;
      border: none;
      border-radius: 0.9em;
      margin-top: 2.4em;
      margin-bottom: 0.7em;
      padding: 0.7em 1.6em;
      cursor: pointer;
      box-shadow: 0 2px 12px #6c63ff22;
      transition: background 0.13s, color 0.13s, box-shadow 0.15s;
      display: flex;
      align-items: center;
      gap: 0.4em;
      text-decoration: none;
      justify-content: center;
    }
    .dashboard-btn:hover {
      background: linear-gradient(90deg, #4136c6 60%, #ff6ccc 100%);
      color: #fff;
      box-shadow: 0 4px 18px #6c63ff33;
    }
    /* Toolbar */
    .whiteboard-toolbar {
      width: calc(100vw - var(--sidebar-width));
      min-height: 66px;
      background: var(--toolbar);
      box-shadow: 0 3px 18px #6c63ff14;
      position: fixed;
      left: var(--sidebar-width);
      top: 0;
      z-index: 4;
      padding: 0.8em 2.1em 0.7em 1.3em;
      display: flex;
      align-items: center;
      gap: 1.2em;
      border-radius: 0 0 2em 0;
      transition: background 0.16s, left 0.25s, width 0.25s;
      flex-wrap: wrap;
    }
    .wb-tool-btn {
      background: #f8fafd;
      border: none;
      padding: 0.55em 1.13em;
      border-radius: 1.2em;
      font-size: 1.22em;
      margin-right: 0.24em;
      color: #6C63FF;
      cursor: pointer;
      font-family: inherit;
      font-weight: 600;
      transition: background 0.11s, color 0.13s, box-shadow 0.13s;
      box-shadow: 0 1px 8px #6c63ff0b;
      outline: none;
      min-width: 2.3em;
      display: flex;
      align-items: center;
      gap: 0.35em;
    }
    .wb-tool-btn.active, .wb-tool-btn:focus {
      background: linear-gradient(90deg, #6C63FF 60%, #ff6ccc 100%);
      color: #fff;
      box-shadow: 0 2px 10px #6c63ff33;
    }
    .wb-tool-btn:disabled {
      opacity: 0.25;
      cursor: not-allowed;
    }
    .color-picker, .font-picker, .font-size-picker, .eraser-size-picker, .shape-type-picker {
      margin-right: 0.7em;
      margin-left: 0.1em;
      border-radius: 0.55em;
      padding: 0.22em 0.6em;
      border: 1.2px solid #6C63FF22;
      font-size: 1.09em;
      font-family: inherit;
      background: #f8fafd;
      color: #4136c6;
      cursor: pointer;
      outline: none;
      transition: border 0.13s;
    }
    .font-picker:focus, .color-picker:focus, .font-size-picker:focus, .eraser-size-picker:focus, .shape-type-picker:focus {
      border: 2px solid #6C63FF;
    }
    .whiteboard-canvas-container {
      position: absolute;
      left: var(--sidebar-width);
      top: 66px;
      width: calc(100vw - var(--sidebar-width));
      height: calc(100vh - 66px);
      background: var(--whiteboard-bg);
      overflow: hidden;
      z-index: 2;
      border-radius: 0 0 2.1rem 0;
      box-shadow: 0 8px 48px #6c63ff11;
      cursor: crosshair;
      user-select: none;
      transition: left 0.25s, width 0.25s;
    }
    canvas {
      display: block;
      background: transparent;
      width: 100%;
      height: 100%;
      border-radius: 0 0 2.1rem 0;
      box-shadow: none;
      z-index: 2;
      background: transparent;
      position: absolute;
      left: 0; top: 0;
      touch-action: none;
    }
    .wb-text-input {
      position: absolute;
      z-index: 20;
      border: 2px solid #6C63FF;
      background: #fff;
      border-radius: 0.7em;
      font-size: 1.19em;
      font-family: inherit;
      min-width: 20px;
      min-height: 20px;
      padding: 0.28em 0.7em;
      box-shadow: 0 4px 18px #6c63ff16;
      outline: none;
      resize: both;
      overflow: hidden;
      white-space: pre;
      color: #23213a;
      font-weight: 600;
      transition: border 0.13s, box-shadow 0.12s;
      background-clip: padding-box;
      word-break: break-word;
    }
    .wb-text-input:focus {
      border: 2.2px solid #ff6ccc;
      box-shadow: 0 2px 18px #ff6ccc16;
    }
    .wb-text-input.editable {
      border-style: dashed;
      background: #fffbe7;
    }
    .text-preview-box {
      position: absolute;
      pointer-events: none;
      border: 2px dashed #6C63FF;
      background: rgba(108,99,255,0.07);
      border-radius: 0.7em;
      z-index: 19;
      min-width: 10px;
      min-height: 10px;
      user-select: none;
      box-sizing: border-box;
      display: none;
    }
    .shape-preview {
      position: absolute;
      pointer-events: none;
      z-index: 10;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      display: block;
    }
    .shape-size-indicator {
      position: absolute;
      z-index: 99;
      pointer-events: none;
      background: #4e4e4ebd;
      color: #fff;
      font-size: 1em;
      border-radius: 0.5em;
      padding: 2px 10px;
      left: 0; top: 0;
      display: none;
      font-weight: 700;
      letter-spacing: 0.01em;
      box-shadow: 0 2px 8px #6c63ff0c;
    }
    .wb-hint {
      position: fixed;
      bottom: 16px;
      left: 50vw;
      transform: translateX(-50%);
      background: #6C63FF;
      color: #fff;
      border-radius: 1.2em;
      font-size: 1.01em;
      padding: 0.6em 1.3em;
      box-shadow: 0 8px 24px #6c63ff19;
      z-index: 100;
      opacity: 0.82;
      letter-spacing: 0.01em;
      user-select: none;
      font-weight: 500;
      pointer-events: none;
    }
    /* --- MOBILE IMPROVEMENTS --- */
    /* Mobile toolbar stick to bottom, sidebar as slide-out overlay */
    @media (max-width: 900px) {
      :root { --sidebar-width: 110px; }
      .whiteboard-sidebar { width: 110px; min-width: 70px; padding: 0.7em 0.2em;}
      .whiteboard-toolbar { left: 110px; width: calc(100vw - 110px);}
      .whiteboard-canvas-container { left: 110px; width: calc(100vw - 110px);}
      .wb-logo { font-size: 1.1rem; }
    }
    @media (max-width: 650px) {
      :root { --sidebar-width: 0px; }
      .whiteboard-sidebar {
        position: fixed;
        left: -100vw;
        top: 0; bottom: 0;
        width: 75vw;
        min-width: 180px;
        max-width: 350px;
        height: 100vh;
        z-index: 99;
        background: var(--toolbar);
        box-shadow: 4px 0 24px #6c63ff3a;
        border-radius: 0 2rem 2rem 0;
        transition: left 0.25s;
        display: flex;
      }
      .whiteboard-sidebar.open {
        left: 0;
      }
      .sidebar-toggle-btn {
        position: fixed;
        left: 16px; top: 16px;
        width: 42px; height: 42px;
        z-index: 120;
        background: #fff;
        border: none;
        border-radius: 50%;
        box-shadow: 0 4px 16px #6c63ff1c;
        color: var(--primary);
        font-size: 1.6em;
        display: flex; align-items: center; justify-content: center;
        cursor: pointer;
        transition: background 0.13s;
      }
      .whiteboard-toolbar {
        left: 0;
        width: 100vw;
        border-radius: 0;
        bottom: 0;
        top: unset;
        position: fixed;
        flex-wrap: nowrap;
        flex-direction: row;
        overflow-x: auto;
        overflow-y: visible;
        padding: 0.3em 0.4em 0.3em 0.4em;
        min-height: 56px;
        height: 56px;
        box-shadow: 0 -4px 16px #6c63ff10;
        background: #fff;
      }
      .whiteboard-toolbar > * {
        flex: none;
        margin: 0 0.1em;
      }
      .whiteboard-canvas-container {
        left: 0;
        width: 100vw;
        top: 0;
        height: 100vh;
        border-radius: 0;
      }
      .dashboard-btn {
        font-size: 1em;
        margin-top: 1.1em;
      }
      .wb-hint {
        bottom: 74px;
        font-size: 0.99em;
        padding: 0.4em 0.7em;
      }
      .wb-text-input {
        font-size: 1.07em;
        min-width: 16px;
        min-height: 14px;
        padding: 0.16em 0.4em;
      }
      .text-preview-box { border-width: 1.2px; }
    }
    @media (max-width: 500px) {
      .whiteboard-sidebar {
        min-width: 80vw;
        width: 84vw;
        max-width: none;
        font-size: 0.98em;
        padding: 0.6em 0.8em;
      }
      .dashboard-btn { padding: 0.6em 1.1em; }
      .whiteboard-list h3 { font-size: 1em; }
      .wb-board-btn { font-size: 0.99em; }
      .wb-logo { font-size: 0.86rem; }
      .whiteboard-toolbar {
        min-height: 48px;
        height: 48px;
      }
      .wb-hint { font-size: 0.87em; }
    }
    /* Draggable textboxes highlight and easier grab for touch */
    .wb-text-input.editable {
      border: 2.2px dashed var(--primary2);
      background: #fffbe7;
      box-shadow: 0 2px 8px #ff6ccc2c;
      cursor: move;
      touch-action: none;
      z-index: 25;
    }
  </style>
</head>
<body>
  <button class="sidebar-toggle-btn" id="sidebar-toggle-btn" style="display:none"><i class="fa fa-bars"></i></button>
  <div class="whiteboard-app">
    <!-- Sidebar -->
    <aside class="whiteboard-sidebar" id="whiteboard-sidebar">
      <div class="wb-logo"><i class="fa-solid fa-chalkboard"></i> Whiteboard</div>
      <div class="whiteboard-list">
        <h3>Boards</h3>
        <ul id="wb-board-list"></ul>
      </div>
      <div class="add-board-section">
        <input class="add-board-input" id="wb-add-board-input" placeholder="New board" maxlength="24" />
        <button class="add-board-btn" id="wb-add-board-btn" title="Add board"><i class="fa fa-plus"></i></button>
      </div>
      <a class="dashboard-btn" href="index.html"><i class="fa-solid fa-arrow-left"></i>Back to Dashboard</a>
    </aside>
    <!-- Toolbar -->
    <nav class="whiteboard-toolbar" id="wb-toolbar">
      <button class="wb-tool-btn active" id="tool-pen" title="Pen"><i class="fa-solid fa-pen"></i></button>
      <input type="color" class="color-picker" id="pen-color-picker" title="Pen Color" value="#23213a"/>
      <select class="font-size-picker" id="pen-size-picker" title="Pen Size">
        <option value="2">2px</option>
        <option value="4" selected>4px</option>
        <option value="7">7px</option>
        <option value="12">12px</option>
        <option value="20">20px</option>
        <option value="36">36px</option>
        <option value="64">64px</option>
        <option value="128">128px</option>
      </select>
      <button class="wb-tool-btn" id="tool-highlighter" title="Highlighter"><i class="fa-solid fa-highlighter"></i></button>
      <input type="color" class="color-picker" id="highlighter-color-picker" title="Highlighter Color" value="#ffe066"/>
      <select class="font-size-picker" id="highlighter-size-picker" title="Highlighter Size">
        <option value="7">7px</option>
        <option value="14" selected>14px</option>
        <option value="22">22px</option>
        <option value="34">34px</option>
        <option value="54">54px</option>
        <option value="96">96px</option>
      </select>
      <button class="wb-tool-btn" id="tool-eraser" title="Eraser"><i class="fa-solid fa-eraser"></i></button>
      <select class="eraser-size-picker" id="eraser-size-picker" title="Eraser Size">
        <option value="8">Tiny</option>
        <option value="16">Small</option>
        <option value="32">Medium</option>
        <option value="48">Large</option>
        <option value="64">Very Large</option>
        <option value="96">Huge</option>
        <option value="128">Enormous</option>
      </select>
      <button class="wb-tool-btn" id="tool-textbox" title="Text Box"><i class="fa-solid fa-square-pen"></i></button>
      <input type="color" class="color-picker" id="text-color-picker" title="Text Color" value="#23213a"/>
      <select class="font-picker" id="font-picker" title="Font">
        <option value="Inter">Inter</option>
        <option value="Roboto">Roboto</option>
        <option value="Fira Mono">Fira Mono</option>
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times</option>
        <option value="Comic Sans MS">Comic Sans</option>
        <option value="Georgia">Georgia</option>
        <option value="Verdana">Verdana</option>
        <option value="Courier New">Courier New</option>
        <option value="Impact">Impact</option>
        <option value="Trebuchet MS">Trebuchet MS</option>
        <option value="Tahoma">Tahoma</option>
      </select>
      <select class="font-size-picker" id="font-size-picker" title="Font Size">
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="22">22</option>
        <option value="28">28</option>
        <option value="34">34</option>
        <option value="44">44</option>
        <option value="56">56</option>
        <option value="68">68</option>
        <option value="96">96</option>
        <option value="128">128</option>
      </select>
      <button class="wb-tool-btn" id="tool-shape" title="Shapes"><i class="fa-regular fa-square"></i></button>
      <select class="shape-type-picker" id="shape-type-picker" title="Shape Type">
        <option value="rect">Rectangle</option>
        <option value="ellipse">Ellipse</option>
        <option value="circle">Circle</option>
        <option value="line">Line</option>
        <option value="arrow">Arrow</option>

        <option value="diamond">Diamond</option>
        <option value="pentagon">Pentagon</option>
        <option value="hexagon">Hexagon</option>
        <option value="octagon">Octagon</option>
        <option value="star">Star</option>
        <option value="heart">Heart</option>
        <option value="parallelogram">Parallelogram</option>
        <option value="rhombus">Rhombus</option>
        <option value="trapezoid">Trapezoid</option>
        <option value="cloud">Cloud</option>
        <option value="arrow2">Double Arrow</option>
        <option value="flag">Flag</option>
        <option value="moon">Moon</option>
        <option value="cross">Cross</option>
        <option value="plus">Plus</option>
        <option value="tag">Tag</option>
        <option value="pentagram">Pentagram</option>
        <option value="speechbubble">Speech Bubble</option>
        <option value="rightangle">Right Angle</option>
        <option value="crescent">Crescent</option>
        <option value="sector">Sector</option>
        <option value="arc">Arc</option>
        <option value="bracket">Bracket</option>
        <option value="chevron">Chevron</option>
        <option value="star6">6-point Star</option>
        <option value="star7">7-point Star</option>
        <option value="star8">8-point Star</option>
      </select>
      <button class="wb-tool-btn" id="undo-btn" title="Undo"><i class="fa-solid fa-rotate-left"></i></button>
      <button class="wb-tool-btn" id="redo-btn" title="Redo"><i class="fa-solid fa-rotate-right"></i></button>
      <button class="wb-tool-btn" id="tool-clear" title="Clear Board"><i class="fa-solid fa-trash"></i></button>
      <button class="wb-tool-btn" id="tool-download" title="Download"><i class="fa-solid fa-download"></i></button>
    </nav>
    <!-- Canvas -->
    <div class="whiteboard-canvas-container" id="canvas-container">
      <canvas id="wb-canvas"></canvas>
      <canvas class="shape-preview" id="shape-preview"></canvas>
      <div class="shape-size-indicator" id="shape-size-indicator"></div>
      <div class="text-preview-box" id="text-preview-box"></div>
    </div>
    <div class="wb-hint" id="wb-hint" style="display:none"></div>
  </div>
  <script>
    // MOBILE Sidebar toggle
    function isMobile() { return window.innerWidth <= 650; }
    let sidebar = document.getElementById('whiteboard-sidebar');
    let sidebarBtn = document.getElementById('sidebar-toggle-btn');
    function updateSidebarBtn() {
      if (isMobile()) {
        sidebarBtn.style.display = '';
        sidebar.classList.remove('open');
      } else {
        sidebarBtn.style.display = 'none';
        sidebar.classList.remove('open');
      }
    }
    sidebarBtn.onclick = function() {
      sidebar.classList.toggle('open');
    };
    window.addEventListener('resize', updateSidebarBtn);
    updateSidebarBtn();
    // Close sidebar on canvas click (mobile)
    document.getElementById('canvas-container').addEventListener('mousedown', function() {
      if (isMobile()) sidebar.classList.remove('open');
    });
    // Swipe to open sidebar (mobile)
    let touchStartX = null;
    document.body.addEventListener('touchstart', e => {
      if (e.touches && e.touches.length === 1) {
        touchStartX = e.touches[0].clientX;
      }
    });
    document.body.addEventListener('touchend', e => {
      if (isMobile() && touchStartX !== null && e.changedTouches.length === 1) {
        let dx = e.changedTouches[0].clientX - touchStartX;
        if (touchStartX < 30 && dx > 40) sidebar.classList.add('open');
        touchStartX = null;
      }
    });

    // Board logic
    let boards = JSON.parse(localStorage.getItem('tf_whiteboards') || '[]');
    if (boards.length === 0) boards = [{ id: 'main', name: 'Main Board', data: null, textboxes: [] }];
    let currentBoard = boards[0].id;
    function renderBoardList() {
      const ul = document.getElementById('wb-board-list');
      ul.innerHTML = '';
      boards.forEach(b => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.className = 'wb-board-btn' + (b.id === currentBoard ? ' active' : '');
        btn.textContent = b.name;
        btn.onclick = () => { saveBoard(); switchBoard(b.id); };
        li.appendChild(btn);
        if (b.id !== 'main') {
          const del = document.createElement('button');
          del.className = "wb-del-btn";
          del.title = "Delete board";
          del.innerHTML = '<i class="fa fa-times"></i>';
          del.onclick = (e) => { e.stopPropagation(); deleteBoard(b.id); };
          li.appendChild(del);
        }
        ul.appendChild(li);
      });
    }
    function switchBoard(id) {
      saveBoard();
      currentBoard = id;
      renderBoardList();
      loadBoard();
      clearHistory();
      showHint("Switched to: " + (boards.find(b=>b.id===id)?.name || "Board"));
    }
    function deleteBoard(id) {
      if (!confirm("Delete this board?")) return;
      const idx = boards.findIndex(b => b.id === id);
      boards.splice(idx, 1);
      if (currentBoard === id) currentBoard = boards[0]?.id || 'main';
      saveBoards();
      renderBoardList();
      loadBoard();
      clearHistory();
    }
    function addBoard(name) {
      const id = 'b' + Math.random().toString(36).slice(2,8);
      boards.push({ id, name, data: null, textboxes: [] });
      saveBoards();
      renderBoardList();
      switchBoard(id);
    }
    function saveBoards() {
      localStorage.setItem('tf_whiteboards', JSON.stringify(boards));
    }
    document.getElementById('wb-add-board-btn').onclick = () => {
      const input = document.getElementById('wb-add-board-input');
      const name = input.value.trim();
      if (name) { addBoard(name); input.value = ""; }
    };
    document.getElementById('wb-add-board-input').onkeydown = e => {
      if (e.key === 'Enter') document.getElementById('wb-add-board-btn').click();
    };
    renderBoardList();

    // --- Canvas Setup ---
    const canvas = document.getElementById('wb-canvas');
    const container = document.getElementById('canvas-container');
    const previewCanvas = document.getElementById('shape-preview');
    let ctx = canvas.getContext('2d');
    let previewCtx = previewCanvas.getContext('2d');
    let sizeIndicator = document.getElementById('shape-size-indicator');
    function fitCanvas() {
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
      previewCanvas.width = container.clientWidth;
      previewCanvas.height = container.clientHeight;
    }
    window.addEventListener('resize', () => {
      fitCanvas();
      loadBoard();
      clearHistory();
      updateSidebarBtn();
    });
    fitCanvas();

    // --- Drawing state ---
    let drawing = false, tool = "pen", penColor="#23213a", highlighterColor="#ffe066", textColor="#23213a";
    let last = null, font = "Inter", fontSize = 22, penSize = 4, highlighterSize = 14, shapeType = "rect";
    let isTyping = false, textInput = null, highlighterAlpha = 0.32;
    let eraserSize = 8;
    let shapeStart = null, shapeEnd = null;
    let textBoxStart = null, textBoxEnd = null;
    let undoStack = [], redoStack = [];

    // --- Toolbar events ---
    function setTool(newTool) {
      tool = newTool;
      document.querySelectorAll('.wb-tool-btn').forEach(btn => btn.classList.remove('active'));
      if (tool === "textbox") document.getElementById('tool-textbox').classList.add('active');
      else document.getElementById('tool-' + tool).classList.add('active');
      canvas.style.cursor = (tool === "pen" || tool === "highlighter") ? "crosshair" :
                            tool === "eraser" ? "cell" :
                            tool === "textbox" ? "text" : "crosshair";
    }
    document.getElementById('tool-pen').onclick = () => setTool("pen");
    document.getElementById('tool-highlighter').onclick = () => setTool("highlighter");
    document.getElementById('tool-eraser').onclick = () => setTool("eraser");
    document.getElementById('tool-textbox').onclick = () => setTool("textbox");
    document.getElementById('tool-shape').onclick = () => setTool("shape");
    document.getElementById('tool-clear').onclick = () => {
      if (confirm("Clear this board?")) {
        saveHistory();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save(); ctx.globalAlpha = 1; ctx.fillStyle = "#fff"; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.restore();
        clearTextboxes();
        saveBoard();
        showHint("Board cleared");
      }
    };
    document.getElementById('tool-download').onclick = () => {
      // Hide textbox overlays before download
      setTextboxesVisibility(false);
      setTimeout(() => {
        const link = document.createElement('a');
        link.download = `${boards.find(b=>b.id===currentBoard)?.name||'whiteboard'}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
        setTextboxesVisibility(true);
        showHint("Downloaded as PNG");
      }, 100);
    };
    document.getElementById('undo-btn').onclick = undo;
    document.getElementById('redo-btn').onclick = redo;

    // Colors and sizes
    document.getElementById('pen-color-picker').oninput = e => penColor = e.target.value;
    document.getElementById('highlighter-color-picker').oninput = e => highlighterColor = e.target.value;
    document.getElementById('text-color-picker').oninput = e => textColor = e.target.value;
    document.getElementById('pen-size-picker').onchange = e => penSize = +e.target.value;
    document.getElementById('highlighter-size-picker').onchange = e => highlighterSize = +e.target.value;
    document.getElementById('eraser-size-picker').onchange = e => eraserSize = +e.target.value;
    document.getElementById('font-picker').onchange = e => font = e.target.value;
    document.getElementById('font-size-picker').onchange = e => fontSize = +e.target.value;
    document.getElementById('shape-type-picker').onchange = e => shapeType = e.target.value;

    // --- Undo/Redo logic ---
    function saveHistory() {
      undoStack.push({
        data: canvas.toDataURL(),
        textboxes: JSON.stringify(getCurrentTextboxes())
      });
      if (undoStack.length > 40) undoStack.shift();
      redoStack = [];
      updateUndoRedoBtns();
    }
    function clearHistory() { undoStack = []; redoStack = []; updateUndoRedoBtns(); }
    function updateUndoRedoBtns() {
      document.getElementById('undo-btn').disabled = !undoStack.length;
      document.getElementById('redo-btn').disabled = !redoStack.length;
    }
    function undo() {
      if (!undoStack.length) return showHint("Nothing to undo");
      redoStack.push({
        data: canvas.toDataURL(),
        textboxes: JSON.stringify(getCurrentTextboxes())
      });
      let state = undoStack.pop();
      loadImageToCanvas(state.data, () => restoreTextboxes(JSON.parse(state.textboxes || "[]")));
      saveBoard();
      updateUndoRedoBtns();
      showHint("Undo");
    }
    function redo() {
      if (!redoStack.length) return showHint("Nothing to redo");
      undoStack.push({
        data: canvas.toDataURL(),
        textboxes: JSON.stringify(getCurrentTextboxes())
      });
      let state = redoStack.pop();
      loadImageToCanvas(state.data, () => restoreTextboxes(JSON.parse(state.textboxes || "[]")));
      saveBoard();
      updateUndoRedoBtns();
      showHint("Redo");
    }
    function loadImageToCanvas(dataURL, cb) {
      let img = new window.Image();
      img.src = dataURL;
      img.onload = () => {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.save(); ctx.globalAlpha = 1; ctx.fillStyle = "#fff"; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.restore();
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        if (cb) cb();
      };
    }

    // --- Drawing logic ---
    function getXY(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) e = e.touches[0];
      return {
        x: (e.clientX - rect.left) * (canvas.width / rect.width),
        y: (e.clientY - rect.top) * (canvas.height / rect.height)
      };
    }
    function drawLine(x1, y1, x2, y2, options = {}) {
      ctx.save();
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.strokeStyle = options.color || penColor;
      ctx.lineWidth = options.size || penSize;
      ctx.globalAlpha = options.alpha ?? 1.0;
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
      ctx.restore();
    }
    function drawPreviewShape(ctx, shapeType, x1, y1, x2, y2, color, size) {
      ctx.save();
      ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
      ctx.strokeStyle = color;
      ctx.lineWidth = size || 2;
      ctx.globalAlpha = 0.7;
      ctx.setLineDash([6, 6]);
      drawShapeCore(ctx, shapeType, x1, y1, x2, y2, false, color, size);
      ctx.setLineDash([]);
      ctx.restore();
    }
    function drawShape(x1, y1, x2, y2, options = {}) {
      ctx.save();
      drawShapeCore(ctx, shapeType, x1, y1, x2, y2, true, options.color||penColor, options.size||penSize);
      ctx.restore();
    }
    // --- shapeCore omitted for brevity (same as previous code) ---
    // ... copy your previous drawShapeCore, drawArrow, drawCloud, drawHeart here unchanged ...

    // --- Text Box Drag-to-Draw and Editable/Draggable Textboxes ---
    const textPreviewBox = document.getElementById('text-preview-box');
    let textboxesOnBoard = [];
    function onPointerDown(e) {
      if (isTyping || isEditingTextbox) return;
      const pos = getXY(e);
      if (tool === "pen" || tool === "highlighter" || tool === "eraser") {
        drawing = true;
        last = pos;
        saveHistory();
      } else if (tool === "shape") {
        shapeStart = pos;
        shapeEnd = pos;
        updateShapePreview();
        showShapeSize(shapeStart, shapeEnd);
        saveHistory();
      } else if (tool === "textbox") {
        textBoxStart = pos;
        textBoxEnd = pos;
        textPreviewBox.style.display = "block";
        textPreviewBox.style.left = pos.x + "px";
        textPreviewBox.style.top = pos.y + "px";
        textPreviewBox.style.width = "1px";
        textPreviewBox.style.height = "1px";
        drawing = true;
      }
    }
    function onPointerMove(e) {
      if (isTyping || isEditingTextbox) return;
      const pos = getXY(e);
      if (tool === "pen" && drawing && last) {
        drawLine(last.x, last.y, pos.x, pos.y, {color: penColor, size: penSize});
        last = pos;
      }
      else if (tool === "highlighter" && drawing && last) {
        drawLine(last.x, last.y, pos.x, pos.y, {color: highlighterColor, size: highlighterSize, alpha: highlighterAlpha});
        last = pos;
      }
      else if (tool === "eraser" && drawing && last) {
        drawLine(last.x, last.y, pos.x, pos.y, {color:'#fff', size: eraserSize});
        last = pos;
      }
      else if (tool === "shape" && shapeStart) {
        shapeEnd = pos;
        updateShapePreview();
        showShapeSize(shapeStart, shapeEnd, e);
      }
      else if (tool === "textbox" && drawing && textBoxStart) {
        textBoxEnd = pos;
        const left = Math.min(textBoxStart.x, textBoxEnd.x);
        const top = Math.min(textBoxStart.y, textBoxEnd.y);
        const width = Math.abs(textBoxEnd.x - textBoxStart.x);
        const height = Math.abs(textBoxEnd.y - textBoxStart.y);
        textPreviewBox.style.display = "block";
        textPreviewBox.style.left = left + "px";
        textPreviewBox.style.top = top + "px";
        textPreviewBox.style.width = width + "px";
        textPreviewBox.style.height = height + "px";
      }
    }
    function onPointerUp(e) {
      if (isTyping || isEditingTextbox) return;
      if (tool === "pen" || tool === "highlighter" || tool === "eraser") {
        drawing = false;
        last = null;
        saveBoard();
      } else if (tool === "shape" && shapeStart) {
        shapeEnd = getXY(e);
        previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
        sizeIndicator.style.display = 'none';
        drawShape(shapeStart.x, shapeStart.y, shapeEnd.x, shapeEnd.y, {color: penColor, size: penSize});
        shapeStart = null;
        shapeEnd = null;
        saveBoard();
      } else if (tool === "textbox" && drawing && textBoxStart) {
        drawing = false;
        const left = Math.min(textBoxStart.x, textBoxEnd.x);
        const top = Math.min(textBoxStart.y, textBoxEnd.y);
        const width = Math.abs(textBoxEnd.x - textBoxStart.x);
        const height = Math.abs(textBoxEnd.y - textBoxStart.y);
        textPreviewBox.style.display = "none";
        if (width < 10 || height < 10) {
          textBoxStart = textBoxEnd = null;
          return;
        }
        createTextboxOverlay(left, top, width, height, "", font, fontSize, textColor, true);
        textBoxStart = textBoxEnd = null;
      }
    }
    canvas.addEventListener('mousedown', onPointerDown);
    canvas.addEventListener('mousemove', onPointerMove);
    canvas.addEventListener('mouseup', onPointerUp);
    canvas.addEventListener('mouseleave', onPointerUp);
    canvas.addEventListener('touchstart', function(e){onPointerDown(e);e.preventDefault();});
    canvas.addEventListener('touchmove', function(e){onPointerMove(e);e.preventDefault();});
    canvas.addEventListener('touchend', function(e){onPointerUp(e);e.preventDefault();});
    previewCanvas.addEventListener('mousemove', function(e){if (tool==="shape" && shapeStart) onPointerMove(e);});
    previewCanvas.addEventListener('mouseup', function(e){if (tool==="shape" && shapeStart) onPointerUp(e);});

    // --- Overlay Textbox Editable + Draggable + Persistent ---
    let isEditingTextbox = false, dragTextbox = null, dragOffset = null;
    function createTextboxOverlay(x, y, w, h, value, fontFamily, size, color, isNew) {
      let txt = document.createElement('textarea');
      txt.className = 'wb-text-input editable';
      txt.value = value || "";
      txt.style.left = x+"px";
      txt.style.top = y+"px";
      txt.style.width = (w||120)+"px";
      txt.style.height = (h||36)+"px";
      txt.style.fontFamily = fontFamily || "Inter";
      txt.style.fontSize = (size||22)+'px';
      txt.style.color = color || "#23213a";
      txt.rows = 2;
      txt.cols = 18;
      txt.spellcheck = false;
      txt.setAttribute('readonly', !isNew);
      txt.setAttribute('data-editable', 'true');
      txt.setAttribute('data-font', fontFamily);
      txt.setAttribute('data-size', size);
      txt.setAttribute('data-color', color);
      txt.setAttribute('data-x', x);
      txt.setAttribute('data-y', y);

      // Save/finish edit on outside click or Enter (except shift+enter)
      txt.addEventListener('keydown', function(e){
        if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); finishTextboxEdit(txt); }
        if (e.key === "Escape") { if (isNew) removeTextbox(txt); else finishTextboxEdit(txt, false); }
      });
      txt.addEventListener('blur', function() {
        // Only save if not being dragged
        if (!dragTextbox) finishTextboxEdit(txt);
      });
      txt.addEventListener('touchstart', e => { e.stopPropagation(); });
      txt.addEventListener('mousedown', e => { e.stopPropagation(); });

      // Touch drag (for mobile)
      txt.addEventListener('touchstart', function(e) {
        if (e.touches.length === 1) {
          dragTextbox = txt;
          dragOffset = {
            x: e.touches[0].clientX - txt.offsetLeft,
            y: e.touches[0].clientY - txt.offsetTop
          };
          txt.setAttribute('readonly', true);
        }
      });
      txt.addEventListener('touchmove', function(e) {
        if (dragTextbox === txt && e.touches.length === 1) {
          let nx = e.touches[0].clientX - dragOffset.x;
          let ny = e.touches[0].clientY - dragOffset.y;
          txt.style.left = nx+"px";
          txt.style.top = ny+"px";
        }
      });
      txt.addEventListener('touchend', function(e) {
        if (dragTextbox === txt) {
          dragTextbox = null;
          dragOffset = null;
          txt.setAttribute('readonly', false);
          saveBoard();
        }
      });

      // Mouse drag
      txt.addEventListener('mousedown', function(e) {
        if (e.ctrlKey || e.metaKey || txt.readOnly) return; // Don't drag if editing
        dragTextbox = txt;
        dragOffset = {
          x: e.clientX - txt.offsetLeft,
          y: e.clientY - txt.offsetTop
        };
        document.body.style.cursor = "move";
      });
      window.addEventListener('mousemove', function(e) {
        if (dragTextbox && !dragTextbox.readOnly) {
          let nx = e.clientX - dragOffset.x;
          let ny = e.clientY - dragOffset.y;
          dragTextbox.style.left = nx+"px";
          dragTextbox.style.top = ny+"px";
        }
      });
      window.addEventListener('mouseup', function(e) {
        if (dragTextbox) {
          dragTextbox = null;
          dragOffset = null;
          document.body.style.cursor = "";
          saveBoard();
        }
      });

      // Double click to edit
      txt.addEventListener('dblclick', function(e) {
        isEditingTextbox = true;
        txt.readOnly = false;
        txt.focus();
        txt.selectionStart = txt.value.length;
      });
      // Single tap (mobile) to edit
      txt.addEventListener('touchend', function(e) {
        if (e.target === txt && !txt.readOnly) {
          txt.focus();
          txt.selectionStart = txt.value.length;
        }
      });

      // If new, immediately focus for typing
      if (isNew) {
        setTimeout(() => {
          isEditingTextbox = true;
          txt.readOnly = false;
          txt.focus();
        }, 80);
      }
      container.appendChild(txt);
      textboxesOnBoard.push(txt);
      return txt;
    }
    function finishTextboxEdit(txt, save=true) {
      if (!txt) return;
      txt.readOnly = true;
      isEditingTextbox = false;
      if ((txt.value || '').trim().length === 0) {
        removeTextbox(txt);
        return;
      }
      if (save) saveBoard();
    }
    function removeTextbox(txt) {
      let idx = textboxesOnBoard.indexOf(txt);
      if (idx >= 0) textboxesOnBoard.splice(idx, 1);
      txt.remove();
      saveBoard();
    }
    function getCurrentTextboxes() {
      return textboxesOnBoard.map(t => ({
        x: parseInt(t.style.left),
        y: parseInt(t.style.top),
        w: parseInt(t.style.width),
        h: parseInt(t.style.height),
        value: t.value,
        font: t.getAttribute('data-font'),
        size: +t.getAttribute('data-size'),
        color: t.getAttribute('data-color')
      }));
    }
    function restoreTextboxes(tbArr) {
      clearTextboxes();
      if (!tbArr || !tbArr.length) return;
      tbArr.forEach(tb => {
        createTextboxOverlay(tb.x, tb.y, tb.w, tb.h, tb.value, tb.font, tb.size, tb.color, false);
      });
    }
    function clearTextboxes() {
      textboxesOnBoard.forEach(t => t.remove());
      textboxesOnBoard = [];
    }
    function setTextboxesVisibility(show) {
      textboxesOnBoard.forEach(t => t.style.display = show ? "" : "none");
    }

    // --- Board persistence ---
    function saveBoard() {
      const data = canvas.toDataURL();
      const idx = boards.findIndex(b=>b.id===currentBoard);
      if (idx >= 0) {
        boards[idx].data = data;
        boards[idx].textboxes = getCurrentTextboxes();
      }
      saveBoards();
    }
    function loadBoard(dontRestoreHistory) {
      fitCanvas();
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.save();
      ctx.globalAlpha = 1;
      ctx.fillStyle = "#fff";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.restore();
      const b = boards.find(b=>b.id===currentBoard);
      if (b && b.data) {
        const img = new window.Image();
        img.src = b.data;
        img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      }
      previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
      sizeIndicator.style.display = 'none';
      textPreviewBox.style.display = 'none';
      clearTextboxes();
      if (b && b.textboxes && b.textboxes.length) restoreTextboxes(b.textboxes);
      if (!dontRestoreHistory) clearHistory();
      updateUndoRedoBtns();
    }
    loadBoard();

    // --- Keyboard shortcuts ---
    document.addEventListener('keydown', function(e){
      if (isTyping || isEditingTextbox) return;
      if (e.ctrlKey && e.key === 'z') { e.preventDefault(); undo(); }
      if (e.ctrlKey && (e.key === 'y' || e.key === 'Z')) { e.preventDefault(); redo(); }
      if (e.ctrlKey && e.key === 's') { e.preventDefault(); saveBoard(); showHint("Saved!"); }
      if (e.key === 'Escape' && textInput) { textInput.remove(); textInput = null; isTyping = false; }
      if (e.key === "t" && !isTyping && !e.ctrlKey && !e.metaKey && !e.altKey && document.activeElement.tagName !== 'TEXTAREA') {
        setTool('textbox');
      }
    });

    // --- Hint ---
    function showHint(msg) {
      let hint = document.getElementById('wb-hint');
      hint.textContent = msg;
      hint.style.display = '';
      clearTimeout(hint._timeout);
      hint._timeout = setTimeout(() => { hint.style.display = 'none'; }, 1800);
    }

    // --- PREVIEW SHAPE/INDICATOR ---
    function updateShapePreview() {
      if (!shapeStart || !shapeEnd) return;
      drawPreviewShape(previewCtx, shapeType, shapeStart.x, shapeStart.y, shapeEnd.x, shapeEnd.y, penColor, penSize);
    }
    function showShapeSize(start, end, evt) {
      let w = Math.abs(end.x - start.x), h = Math.abs(end.y - start.y);
      sizeIndicator.style.display = '';
      sizeIndicator.textContent = `${Math.round(w)} × ${Math.round(h)}`;
      let cx = (start.x + end.x)/2, cy = (start.y + end.y)/2;
      sizeIndicator.style.left = Math.max(4, Math.min(canvas.width-120, cx-48))+"px";
      sizeIndicator.style.top = Math.max(4, Math.min(canvas.height-48, cy-22))+"px";
    }
  </script>
