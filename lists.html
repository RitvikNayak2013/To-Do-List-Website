<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <title>TaskFlows · Lists</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    :root {
      --bg: #f3f4f6;
      --bg-soft: #ffffff;
      --bg-soft-alt: #f9fafb;
      --border-subtle: rgba(148, 163, 184, 0.4);
      --accent: #2563eb;
      --accent-soft: rgba(37, 99, 235, 0.12);
      --accent-strong: rgba(37, 99, 235, 0.2);
      --accent-danger: #ef4444;
      --accent-danger-soft: rgba(239, 68, 68, 0.15);
      --text-main: #0f172a;
      --text-soft: #6b7280;
      --text-softer: #9ca3af;
      --radius-xl: 24px;
      --radius-md: 12px;
      --shadow-soft: 0 22px 45px rgba(15, 23, 42, 0.08);
      --shadow-subtle: 0 1px 3px rgba(15, 23, 42, 0.06);
      --transition-fast: 0.18s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f3f4f6;
      color: var(--text-main);
      height: 100vh;
      overflow: hidden;
    }

    .app-shell {
      width: 100%;
      height: 100%;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
    }

    /* TOP BAR */

    .top-bar {
      flex-shrink: 0;
      padding: 10px 18px;
      border-bottom: 1px solid rgba(209, 213, 219, 0.9);
      background: rgba(249, 250, 251, 0.98);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      backdrop-filter: blur(18px);
    }

    .left-actions {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 7px 11px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.55);
      background: #ffffff;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-soft);
      cursor: pointer;
      text-decoration: none;
      box-shadow: var(--shadow-subtle);
      transition: transform var(--transition-fast), box-shadow var(--transition-fast), border-color var(--transition-fast), background var(--transition-fast);
    }

    .back-btn i {
      font-size: 14px;
    }

    .back-btn:hover {
      transform: translateY(-1px);
      border-color: rgba(37, 99, 235, 0.4);
      box-shadow: 0 7px 18px rgba(15, 23, 42, 0.08);
      background: #ffffff;
    }

    .page-title {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .page-title span.label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-softer);
      font-weight: 600;
    }

    .page-title h1 {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-main);
      letter-spacing: -0.02em;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    .page-title h1 i {
      font-size: 18px;
      color: var(--accent);
      background: var(--accent-soft);
      border-radius: 999px;
      padding: 5px;
    }

    .page-title p {
      font-size: 12px;
      color: var(--text-soft);
      max-width: 420px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .top-right {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
    }

    .tiny-stat {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 2px;
    }

    .tiny-stat span.label {
      font-size: 11px;
      color: var(--text-softer);
    }

    .tiny-stat span.value {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-main);
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      padding: 8px 13px;
      border-radius: 999px;
      background: var(--accent);
      border: none;
      color: #ffffff;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 12px 23px rgba(37, 99, 235, 0.35);
      transition: transform var(--transition-fast), box-shadow var(--transition-fast), background-color var(--transition-fast);
    }

    .btn-primary i {
      font-size: 16px;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 28px rgba(37, 99, 235, 0.4);
      background-color: #1d4ed8;
    }

    /* MAIN LAYOUT */

    .main-layout {
      flex: 1;
      display: grid;
      grid-template-columns: 280px minmax(0, 1fr);
      gap: 0;
      height: calc(100vh - 56px);
    }

    /* SIDEBAR */

    .sidebar {
      border-right: 1px solid rgba(209, 213, 219, 0.9);
      background: #ffffff;
      padding: 12px 12px 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 0;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .sidebar-header span {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.11em;
      color: var(--text-softer);
    }

    .sidebar-header .badge {
      font-size: 11px;
      padding: 3px 7px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .sidebar-header .badge i {
      font-size: 13px;
    }

    .search-box {
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 7px 9px 7px 26px;
      border-radius: 999px;
      border: 1px solid rgba(209, 213, 219, 0.9);
      font-size: 12px;
      background: #f9fafb;
      color: var(--text-main);
      outline: none;
      transition: border-color var(--transition-fast), background var(--transition-fast), box-shadow var(--transition-fast);
    }

    .search-box input::placeholder {
      color: var(--text-softer);
    }

    .search-box i {
      position: absolute;
      left: 9px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 13px;
      color: var(--text-softer);
    }

    .search-box input:focus {
      border-color: rgba(37, 99, 235, 0.6);
      background: #ffffff;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.15);
    }

    .lists-scroll {
      flex: 1;
      overflow-y: auto;
      padding-right: 4px;
      margin-top: 2px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .lists-scroll::-webkit-scrollbar {
      width: 4px;
    }

    .lists-scroll::-webkit-scrollbar-track {
      background: transparent;
    }

    .lists-scroll::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.6);
      border-radius: 999px;
    }

    .list-pill {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 7px 8px;
      border-radius: 12px;
      border: 1px solid transparent;
      cursor: pointer;
      background: transparent;
      transition: background var(--transition-fast), border-color var(--transition-fast), transform var(--transition-fast), box-shadow var(--transition-fast);
      position: relative;
    }

    .list-pill-main {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
    }

    .color-dot {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      flex-shrink: 0;
    }

    .list-pill-texts {
      display: flex;
      flex-direction: column;
      gap: 1px;
      min-width: 0;
    }

    .list-pill-title {
      font-size: 13px;
      color: var(--text-main);
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .list-pill-meta {
      font-size: 11px;
      color: var(--text-softer);
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .list-pill-meta span.dot {
      width: 3px;
      height: 3px;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.8);
    }

    .list-pill-progress {
      font-size: 11px;
      color: var(--text-softer);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .pill-chip {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .list-pill:hover {
      background: #f9fafb;
      border-color: rgba(209, 213, 219, 1);
      transform: translateY(-0.5px);
      box-shadow: 0 10px 18px rgba(15, 23, 42, 0.05);
    }

    .list-pill.active {
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.06), rgba(37, 99, 235, 0.02));
      border-color: rgba(37, 99, 235, 0.7);
      box-shadow: 0 12px 22px rgba(37, 99, 235, 0.18);
    }

    .list-pill-actions {
      display: flex;
      align-items: center;
      gap: 4px;
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--transition-fast);
    }

    .list-pill:hover .list-pill-actions,
    .list-pill.active .list-pill-actions {
      opacity: 1;
      pointer-events: auto;
    }

    .icon-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      border-radius: 999px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 14px;
      color: var(--text-softer);
      transition: background var(--transition-fast), color var(--transition-fast), transform var(--transition-fast);
    }

    .icon-btn:hover {
      background: rgba(148, 163, 184, 0.2);
      color: var(--text-soft);
      transform: translateY(-0.5px);
    }

    .icon-btn.danger:hover {
      background: var(--accent-danger-soft);
      color: var(--accent-danger);
    }

    .sidebar-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: var(--text-softer);
      border-top: 1px dashed rgba(209, 213, 219, 0.9);
      padding-top: 7px;
      margin-top: 4px;
    }

    .sidebar-footer button {
      font-size: 11px;
      border-radius: 999px;
      border: none;
      background: rgba(15, 23, 42, 0.04);
      padding: 4px 8px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      color: var(--text-soft);
      transition: background var(--transition-fast), transform var(--transition-fast);
    }

    .sidebar-footer button:hover {
      background: rgba(15, 23, 42, 0.08);
      transform: translateY(-0.5px);
    }

    .sidebar-footer i {
      font-size: 13px;
    }

    /* MAIN PANEL */

    .main-panel {
      display: flex;
      flex-direction: column;
      padding: 12px 16px 10px;
      min-width: 0;
      min-height: 0;
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(229, 231, 235, 0.9);
    }

    .main-header-left {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 0;
    }

    .active-list-label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-softer);
    }

    .active-list-label .color-pill {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      border: 1px solid rgba(15, 23, 42, 0.06);
    }

    .active-list-title {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 18px;
      font-weight: 600;
      color: var(--text-main);
    }

    .editable-title {
      border: none;
      background: transparent;
      padding: 2px 4px;
      border-radius: 6px;
      min-width: 0;
      transition: background var(--transition-fast), box-shadow var(--transition-fast);
      max-width: 360px;
      font-size: 18px;
    }

    .editable-title:focus {
      outline: none;
      background: #eef2ff;
      box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.4);
    }

    .main-subtitle {
      font-size: 12px;
      color: var(--text-soft);
      max-width: 360px;
    }

    .main-header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }

    .view-toggle {
      display: inline-flex;
      padding: 3px;
      background: #f3f4f6;
      border-radius: 999px;
      border: 1px solid rgba(209, 213, 219, 0.9);
    }

    .view-toggle button {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      border: none;
      background: transparent;
      color: var(--text-soft);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: background var(--transition-fast), color var(--transition-fast), transform var(--transition-fast);
    }

    .view-toggle button.active {
      background: #ffffff;
      color: var(--text-main);
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.18);
      transform: translateY(-0.5px);
    }

    .view-toggle i {
      font-size: 13px;
    }

    .main-kpis {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--text-softer);
    }

    .main-kpis span {
      padding: 2px 7px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.02);
    }

    /* PROGRESS */

    .progress-wrap {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 8px 0 6px;
    }

    .progress-label-row {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: var(--text-softer);
    }

    .progress-bar {
      position: relative;
      width: 100%;
      height: 7px;
      border-radius: 999px;
      background: rgba(229, 231, 235, 0.9);
      overflow: hidden;
    }

    .progress-bar-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      border-radius: 999px;
      background: linear-gradient(90deg, #22c55e, #3b82f6);
      width: 0%;
      transition: width 0.25s ease-out;
    }

    /* TOOLBAR */

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 12px;
      background: #f3f4f6;
      border: 1px solid rgba(209, 213, 219, 0.95);
      margin-bottom: 6px;
    }

    .toolbar-left {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .chip-filter {
      border: none;
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      background: transparent;
      color: var(--text-soft);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: background var(--transition-fast), color var(--transition-fast), transform var(--transition-fast);
    }

    .chip-filter i {
      font-size: 13px;
    }

    .chip-filter.active {
      background: #ffffff;
      color: var(--text-main);
      box-shadow: 0 1px 4px rgba(15, 23, 42, 0.18);
      transform: translateY(-0.5px);
    }

    .toolbar-right {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .sort-select {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--text-soft);
      padding: 3px 8px;
      border-radius: 999px;
      background: #ffffff;
      border: 1px solid rgba(209, 213, 219, 0.95);
    }

    .sort-select select {
      border: none;
      background: transparent;
      font-size: 11px;
      color: var(--text-main);
      outline: none;
    }

    .btn-ghost {
      border: none;
      padding: 4px 9px;
      border-radius: 999px;
      background: transparent;
      font-size: 11px;
      color: var(--text-softer);
      display: inline-flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      transition: background var(--transition-fast), color var(--transition-fast);
    }

    .btn-ghost i {
      font-size: 13px;
    }

    .btn-ghost:hover {
      background: rgba(15, 23, 42, 0.04);
      color: var(--text-soft);
    }

    .btn-ghost.danger:hover {
      background: var(--accent-danger-soft);
      color: var(--accent-danger);
    }

    .item-search {
      position: relative;
    }

    .item-search input {
      padding: 5px 8px 5px 24px;
      border-radius: 999px;
      border: 1px solid rgba(209, 213, 219, 0.9);
      font-size: 11px;
      background: #ffffff;
      outline: none;
      width: 160px;
    }

    .item-search input::placeholder {
      color: var(--text-softer);
    }

    .item-search i {
      position: absolute;
      left: 7px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      color: var(--text-softer);
    }

    /* ITEMS */

    .items-wrap {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 0;
    }

    .items-scroll {
      flex: 1;
      overflow-y: auto;
      padding-right: 3px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .items-scroll::-webkit-scrollbar {
      width: 4px;
    }

    .items-scroll::-webkit-scrollbar-track {
      background: transparent;
    }

    .items-scroll::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.7);
      border-radius: 999px;
    }

    .empty-state {
      margin-top: 8px;
      padding: 14px 12px;
      border-radius: 14px;
      border: 1px dashed rgba(148, 163, 184, 0.7);
      background: rgba(248, 250, 252, 0.9);
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: var(--text-soft);
    }

    .empty-state i {
      font-size: 18px;
      color: var(--accent);
      background: var(--accent-soft);
      border-radius: 999px;
      padding: 6px;
    }

    .list-item {
      display: flex;
      align-items: flex-start;
      gap: 9px;
      padding: 8px 9px;
      border-radius: 12px;
      background: #ffffff;
      border: 1px solid rgba(209, 213, 219, 0.9);
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.05);
      transition: background var(--transition-fast), border-color var(--transition-fast), transform var(--transition-fast), box-shadow var(--transition-fast), opacity var(--transition-fast);
    }

    .list-item:hover {
      border-color: rgba(37, 99, 235, 0.3);
      transform: translateY(-0.5px);
      box-shadow: 0 9px 18px rgba(15, 23, 42, 0.08);
    }

    .list-item.completed {
      opacity: 0.8;
      background: #f9fafb;
    }

    .list-item.completed .item-title {
      text-decoration: line-through;
      color: var(--text-softer);
    }

    .item-check {
      margin-top: 2px;
    }

    .item-check input {
      width: 15px;
      height: 15px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.9);
      cursor: pointer;
      appearance: none;
      background: #ffffff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: border-color var(--transition-fast), background var(--transition-fast), box-shadow var(--transition-fast);
    }

    .item-check input:checked {
      background: linear-gradient(135deg, #22c55e, #3b82f6);
      border-color: transparent;
      box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.3);
    }

    .item-check input:checked::after {
      content: '✓';
      color: #ffffff;
      font-size: 11px;
      font-weight: 700;
    }

    .item-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 3px;
      min-width: 0;
    }

    .item-title-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .item-title {
      font-size: 13px;
      color: var(--text-main);
      font-weight: 500;
      white-space: pre-wrap;
      word-break: break-word;
      padding: 1px 2px;
      border-radius: 6px;
      transition: background var(--transition-fast), box-shadow var(--transition-fast);
    }

    .item-title[contenteditable="true"]:focus {
      outline: none;
      background: #eef2ff;
      box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.4);
    }

    .item-meta-row {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
      font-size: 11px;
      color: var(--text-softer);
    }

    .pill-priority {
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 10px;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .priority-low {
      background: rgba(22, 163, 74, 0.08);
      color: #15803d;
    }

    .priority-medium {
      background: rgba(234, 179, 8, 0.12);
      color: #b45309;
    }

    .priority-high {
      background: rgba(239, 68, 68, 0.14);
      color: #b91c1c;
    }

    .pill-small {
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.03);
      color: var(--text-softer);
    }

    .item-actions-row {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .item-actions-row .icon-btn {
      width: 18px;
      height: 18px;
      font-size: 12px;
    }

    .drag-handle {
      cursor: grab;
      font-size: 15px;
      color: var(--text-softer);
      display: inline-flex;
      align-items: center;
    }

    /* NEW ITEM */

    .new-item-form {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 2px;
      padding: 8px 9px;
      border-radius: 12px;
      border: 1px dashed rgba(148, 163, 184, 0.9);
      background: rgba(249, 250, 251, 0.9);
      flex-shrink: 0;
    }

    .new-item-form input[type="text"] {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 12px;
      padding: 3px 4px;
      outline: none;
      color: var(--text-main);
    }

    .new-item-form input::placeholder {
      color: var(--text-softer);
    }

    .new-item-form select {
      border-radius: 999px;
      border: 1px solid rgba(209, 213, 219, 0.95);
      background: #ffffff;
      font-size: 11px;
      padding: 3px 8px;
      outline: none;
      color: var(--text-soft);
    }

    .new-item-form button {
      border-radius: 999px;
      border: none;
      font-size: 11px;
      padding: 4px 9px;
      background: #111827;
      color: #f9fafb;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: background var(--transition-fast), transform var(--transition-fast), box-shadow var(--transition-fast);
      box-shadow: 0 8px 15px rgba(15, 23, 42, 0.25);
    }

    .new-item-form button:hover {
      background: #020617;
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(15, 23, 42, 0.3);
    }

    .new-item-form button i {
      font-size: 13px;
    }

    /* FOCUS MODE */

    body.focus-mode .sidebar {
      display: none;
    }

    body.focus-mode .main-layout {
      grid-template-columns: minmax(0, 1fr);
    }

    /* RESPONSIVE */

    @media (max-width: 900px) {
      .main-layout {
        grid-template-columns: 1fr;
      }

      .sidebar {
        display: none;
      }
    }

    @media (max-width: 640px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .top-right {
        width: 100%;
        justify-content: space-between;
      }

      .main-header {
        flex-direction: column;
      }

      .main-header-right {
        align-items: flex-start;
      }

      .toolbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .toolbar-right {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>

<body>
  <div class="app-shell">
    <!-- TOP BAR -->
    <div class="top-bar">
      <div class="left-actions">
        <a href="dashboard.html" class="back-btn">
          <i class="ri-arrow-left-line"></i>
          <span>Back to Workspace</span>
        </a>
        <div class="page-title">
          <span class="label">TaskFlows · Lists</span>
          <h1>
            <i class="ri-list-check-2"></i>
            Smart Lists
          </h1>
          <p>Lists for school, personal ideas, and more.</p>
        </div>
      </div>

      <div class="top-right">
        <div class="tiny-stat">
          <span class="label">Lists</span>
          <span class="value" id="listsCount">0</span>
        </div>
        <div class="tiny-stat">
          <span class="label">Total items</span>
          <span class="value" id="itemsCount">0</span>
        </div>
        <button class="btn-primary" id="btnNewList">
          <i class="ri-add-line"></i>
          New list
        </button>
      </div>
    </div>

    <div class="main-layout">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <span>All lists</span>
          <span class="badge">
            <i class="ri-sparkling-line"></i>
            Auto saved
          </span>
        </div>
        <div class="search-box">
          <i class="ri-search-line"></i>
          <input type="text" id="listSearch" placeholder="Search lists..." />
        </div>
        <div class="lists-scroll" id="listsSidebar">
          <!-- Lists rendered here -->
        </div>
        <div class="sidebar-footer">
          <span id="sidebarSummary">0 lists · 0 items</span>
          <button id="btnQuickList">
            <i class="ri-flashlight-line"></i>
            Quick list
          </button>
        </div>
      </aside>

      <!-- MAIN PANEL -->
      <main class="main-panel">
        <div class="main-header">
          <div class="main-header-left">
            <div class="active-list-label">
              <div class="color-pill" id="activeListColor"></div>
              <span>Active list</span>
            </div>
            <div class="active-list-title">
              <input id="activeListTitle" class="editable-title" spellcheck="false" />
            </div>
            <p class="main-subtitle" id="activeListSubtitle">
              Use this list to group related items. Think of it as a lightweight board.
            </p>
          </div>

          <div class="main-header-right">
            <div class="view-toggle">
              <button data-view="cozy" class="active">
                <i class="ri-layout-row-line"></i>
                Cozy
              </button>
              <button data-view="compact">
                <i class="ri-list-unordered"></i>
                Compact
              </button>
            </div>
            <div class="main-kpis">
              <span id="kpiOpen">0 open</span>
              <span id="kpiDone">0 done today</span>
            </div>
          </div>
        </div>

        <div class="progress-wrap">
          <div class="progress-label-row">
            <span id="progressLabel">0% complete</span>
            <span id="progressSubLabel">No items yet</span>
          </div>
          <div class="progress-bar">
            <div class="progress-bar-fill" id="progressFill"></div>
          </div>
        </div>

        <div class="toolbar">
          <div class="toolbar-left">
            <button class="chip-filter active" data-filter="all">
              <i class="ri-checkbox-multiple-blank-line"></i>
              All
            </button>
            <button class="chip-filter" data-filter="active">
              <i class="ri-play-circle-line"></i>
              Active
            </button>
            <button class="chip-filter" data-filter="completed">
              <i class="ri-check-double-line"></i>
              Completed
            </button>
          </div>
          <div class="toolbar-right">
            <div class="item-search">
              <i class="ri-search-line"></i>
              <input id="itemSearch" type="text" placeholder="Search items ( / )" />
            </div>
            <div class="sort-select">
              <i class="ri-arrow-up-down-line"></i>
              <span>Sort</span>
              <select id="sortSelect">
                <option value="created">Created</option>
                <option value="priority">Priority</option>
                <option value="az">A → Z</option>
              </select>
            </div>
            <button class="btn-ghost" id="btnFocusMode">
              <i class="ri-focus-2-line"></i>
              Focus mode
            </button>
            <button class="btn-ghost danger" id="btnClearCompleted">
              <i class="ri-delete-bin-5-line"></i>
              Clear completed
            </button>
          </div>
        </div>

        <div class="items-wrap">
          <div class="items-scroll" id="itemsContainer">
            <!-- Items here -->
          </div>

          <form class="new-item-form" id="newItemForm">
            <input type="text" id="newItemText" placeholder="Add a new item to this list... (N)" autocomplete="off" />
            <select id="newItemPriority">
              <option value="medium">Medium priority</option>
              <option value="high">High priority</option>
              <option value="low">Low priority</option>
            </select>
            <button type="submit">
              <i class="ri-send-plane-2-line"></i>
              Add
            </button>
          </form>
        </div>
      </main>
    </div>
  </div>

  <script>
    (function () {
      const STORAGE_KEY = 'taskflows_lists_v2';

      const defaultLists = [
        {
          id: 'list-personal',
          name: 'Personal',
          color: '#22c55e',
          createdAt: Date.now() - 1000000,
          items: [
            {
              id: 'p-1',
              text: 'Plan weekend routine',
              priority: 'medium',
              completed: false,
              createdAt: Date.now() - 500000
            },
            {
              id: 'p-2',
              text: 'Read 10 pages of a book',
              priority: 'low',
              completed: true,
              createdAt: Date.now() - 400000,
              completedAt: Date.now() - 300000
            }
          ]
        },
        {
          id: 'list-school',
          name: 'School',
          color: '#2563eb',
          createdAt: Date.now() - 800000,
          items: [
            {
              id: 's-1',
              text: 'Draft ideas for project board',
              priority: 'high',
              completed: false,
              createdAt: Date.now() - 300000
            },
            {
              id: 's-2',
              text: 'Organise notes for next week',
              priority: 'medium',
              completed: false,
              createdAt: Date.now() - 200000
            }
          ]
        },
        {
          id: 'list-ideas',
          name: 'Ideas',
          color: '#f97316',
          createdAt: Date.now() - 600000,
          items: [
            {
              id: 'i-1',
              text: 'Brainstorm 3 new TaskFlows features',
              priority: 'high',
              completed: false,
              createdAt: Date.now() - 100000
            }
          ]
        }
      ];

      let state = {
        lists: [],
        activeListId: null,
        filter: 'all',
        sort: 'created',
        view: 'cozy',
        itemSearch: ''
      };

      // Helpers
      function saveState() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
      }

      function loadState() {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) {
          state.lists = defaultLists;
          state.activeListId = defaultLists[0].id;
          return;
        }
        try {
          const parsed = JSON.parse(raw);
          state = Object.assign(
            {
              lists: [],
              activeListId: null,
              filter: 'all',
              sort: 'created',
              view: 'cozy',
              itemSearch: ''
            },
            parsed
          );
          if (!state.lists || !state.lists.length) {
            state.lists = defaultLists;
            state.activeListId = defaultLists[0].id;
          }
        } catch (e) {
          console.error('Failed to parse lists storage, using defaults', e);
          state.lists = defaultLists;
          state.activeListId = defaultLists[0].id;
        }
      }

      function uid() {
        return 'id-' + Date.now().toString(36) + '-' + Math.random().toString(36).slice(2, 8);
      }

      function getActiveList() {
        return state.lists.find(l => l.id === state.activeListId) || state.lists[0] || null;
      }

      function humanizeListSubtitle(list) {
        const total = list.items.length;
        const done = list.items.filter(i => i.completed).length;
        if (!total) return 'Empty list. Start by capturing the first item.';
        if (done === 0) return 'You have not completed anything in this list yet.';
        if (done === total) return 'Everything in this list is done. Great work.';
        return `You have completed ${done} of ${total} items.`;
      }

      // DOM references
      const listsSidebar = document.getElementById('listsSidebar');
      const listSearch = document.getElementById('listSearch');
      const listsCount = document.getElementById('listsCount');
      const itemsCount = document.getElementById('itemsCount');
      const sidebarSummary = document.getElementById('sidebarSummary');

      const activeListColor = document.getElementById('activeListColor');
      const activeListTitle = document.getElementById('activeListTitle');
      const activeListSubtitle = document.getElementById('activeListSubtitle');

      const progressLabel = document.getElementById('progressLabel');
      const progressSubLabel = document.getElementById('progressSubLabel');
      const progressFill = document.getElementById('progressFill');

      const kpiOpen = document.getElementById('kpiOpen');
      const kpiDone = document.getElementById('kpiDone');

      const itemsContainer = document.getElementById('itemsContainer');
      const newItemForm = document.getElementById('newItemForm');
      const newItemText = document.getElementById('newItemText');
      const newItemPriority = document.getElementById('newItemPriority');

      const btnNewList = document.getElementById('btnNewList');
      const btnQuickList = document.getElementById('btnQuickList');
      const btnClearCompleted = document.getElementById('btnClearCompleted');
      const btnFocusMode = document.getElementById('btnFocusMode');

      const filterButtons = document.querySelectorAll('.chip-filter');
      const sortSelect = document.getElementById('sortSelect');
      const viewButtons = document.querySelectorAll('.view-toggle button');
      const itemSearch = document.getElementById('itemSearch');

      // Rendering
      function renderSidebar() {
        const searchTerm = listSearch.value.trim().toLowerCase();
        listsSidebar.innerHTML = '';

        let totalItems = 0;
        state.lists.forEach(list => {
          totalItems += list.items.length;
        });

        state.lists
          .filter(list => {
            if (!searchTerm) return true;
            return list.name.toLowerCase().includes(searchTerm);
          })
          .sort((a, b) => a.createdAt - b.createdAt)
          .forEach(list => {
            const div = document.createElement('div');
            div.className = 'list-pill';
            if (list.id === state.activeListId) div.classList.add('active');
            div.dataset.listId = list.id;

            const total = list.items.length;
            const completed = list.items.filter(i => i.completed).length;
            const percentage = total ? Math.round((completed / total) * 100) : 0;

            div.innerHTML = `
              <div class="list-pill-main">
                <div class="color-dot" style="background: ${list.color};"></div>
                <div class="list-pill-texts">
                  <div class="list-pill-title" title="${list.name}">${list.name}</div>
                  <div class="list-pill-meta">
                    <span>${total} item${total !== 1 ? 's' : ''}</span>
                    <span class="dot"></span>
                    <span>${completed} done</span>
                  </div>
                </div>
              </div>
              <div class="list-pill-progress">
                <span>${percentage}%</span>
                <span class="pill-chip">LIST</span>
              </div>
              <div class="list-pill-actions">
                <button class="icon-btn rename-list" title="Rename list">
                  <i class="ri-edit-2-line"></i>
                </button>
                <button class="icon-btn danger delete-list" title="Delete list">
                  <i class="ri-delete-bin-6-line"></i>
                </button>
              </div>
            `;

            listsSidebar.appendChild(div);
          });

        listsCount.textContent = state.lists.length;
        itemsCount.textContent = totalItems;
        sidebarSummary.textContent = `${state.lists.length} lists · ${totalItems} items`;
      }

      function renderMainPanel() {
        const list = getActiveList();
        if (!list) {
          activeListColor.style.background = 'transparent';
          activeListTitle.value = '';
          activeListSubtitle.textContent = 'No lists yet. Create your first list to get started.';
          itemsContainer.innerHTML = '';
          progressLabel.textContent = '0% complete';
          progressSubLabel.textContent = 'No items yet';
          progressFill.style.width = '0%';
          kpiOpen.textContent = '0 open';
          kpiDone.textContent = '0 done today';
          return;
        }

        activeListColor.style.background = list.color;
        activeListTitle.value = list.name;
        activeListSubtitle.textContent = humanizeListSubtitle(list);

        const now = new Date();
        const todayDateString = now.toDateString();

        let items = [...list.items];

        // Filter (completed / active)
        if (state.filter === 'active') {
          items = items.filter(i => !i.completed);
        } else if (state.filter === 'completed') {
          items = items.filter(i => i.completed);
        }

        // Item text search
        const searchTerm = (state.itemSearch || '').toLowerCase();
        if (searchTerm) {
          items = items.filter(i => i.text.toLowerCase().includes(searchTerm));
        }

        // Sort
        if (state.sort === 'priority') {
          const priorityOrder = { high: 0, medium: 1, low: 2 };
          items.sort((a, b) => priorityOrder[a.priority] - priorityOrder[b.priority]);
        } else if (state.sort === 'az') {
          items.sort((a, b) => a.text.localeCompare(b.text));
        } else {
          items.sort((a, b) => a.createdAt - b.createdAt);
        }

        itemsContainer.innerHTML = '';

        if (!items.length) {
          const empty = document.createElement('div');
          empty.className = 'empty-state';
          empty.innerHTML = `
            <i class="ri-sun-foggy-line"></i>
            <div>
              <div>No items match the current view.</div>
              <div>Try switching filters, clearing search, or add a new item.</div>
            </div>
          `;
          itemsContainer.appendChild(empty);
        } else {
          items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'list-item';
            if (item.completed) div.classList.add('completed');
            div.draggable = true;
            div.dataset.itemId = item.id;

            const created = new Date(item.createdAt);
            const createdLabel =
              created.toDateString() === todayDateString
                ? 'Created today'
                : `Created ${created.toLocaleDateString()}`;

            const priorityClass =
              item.priority === 'high'
                ? 'priority-high'
                : item.priority === 'low'
                  ? 'priority-low'
                  : 'priority-medium';

            const priorityLabel =
              item.priority === 'high'
                ? 'High'
                : item.priority === 'low'
                  ? 'Low'
                  : 'Medium';

            div.innerHTML = `
              <div class="item-check">
                <input type="checkbox" ${item.completed ? 'checked' : ''} data-item-toggle="${item.id}" />
              </div>
              <div class="item-main">
                <div class="item-title-row">
                  <div class="item-title" data-item-text="${item.id}" contenteditable="true">${item.text}</div>
                  <div class="item-actions-row">
                    <span class="drag-handle" title="Drag to reorder">
                      <i class="ri-drag-move-2-line"></i>
                    </span>
                    <button class="icon-btn danger delete-item" data-item-delete="${item.id}" title="Delete item">
                      <i class="ri-close-line"></i>
                    </button>
                  </div>
                </div>
                <div class="item-meta-row">
                  <span class="pill-priority ${priorityClass}">${priorityLabel} priority</span>
                  <span class="pill-small">${createdLabel}</span>
                </div>
              </div>
            `;

            itemsContainer.appendChild(div);
          });
        }

        // Progress and KPIs
        const total = list.items.length;
        const completed = list.items.filter(i => i.completed).length;
        const percent = total ? Math.round((completed / total) * 100) : 0;

        progressLabel.textContent = `${percent}% complete`;
        progressSubLabel.textContent = total ? `${completed} of ${total} items done` : 'No items yet';
        progressFill.style.width = percent + '%';

        const openCount = list.items.filter(i => !i.completed).length;
        const doneToday = list.items.filter(i => {
          if (!i.completedAt) return false;
          return new Date(i.completedAt).toDateString() === todayDateString;
        }).length;

        kpiOpen.textContent = `${openCount} open`;
        kpiDone.textContent = `${doneToday} done today`;

        // View mode
        if (state.view === 'compact') {
          document.querySelectorAll('.list-item').forEach(el => {
            el.style.padding = '6px 7px';
          });
        } else {
          document.querySelectorAll('.list-item').forEach(el => {
            el.style.padding = '8px 9px';
          });
        }
      }

      function renderAll() {
        renderSidebar();
        renderMainPanel();
        saveState();
      }

      // Sidebar events
      listsSidebar.addEventListener('click', e => {
        const pill = e.target.closest('.list-pill');
        if (!pill) return;
        const listId = pill.dataset.listId;
        const list = state.lists.find(l => l.id === listId);
        if (!list) return;

        if (e.target.closest('.rename-list')) {
          const newName = prompt('Rename list', list.name);
          if (newName && newName.trim()) {
            list.name = newName.trim();
            renderAll();
          }
          return;
        }

        if (e.target.closest('.delete-list')) {
          if (confirm(`Delete list "${list.name}"? This cannot be undone.`)) {
            state.lists = state.lists.filter(l => l.id !== listId);
            if (!state.lists.length) {
              state.lists = defaultLists;
            }
            state.activeListId = state.lists[0].id;
            renderAll();
          }
          return;
        }

        state.activeListId = listId;
        renderAll();
      });

      listSearch.addEventListener('input', () => {
        renderSidebar();
      });

      // New list helpers
      function addList(name, color) {
        const newList = {
          id: uid(),
          name: name || 'New list',
          color: color || '#4f46e5',
          createdAt: Date.now(),
          items: []
        };
        state.lists.unshift(newList);
        state.activeListId = newList.id;
        renderAll();
      }

      btnNewList.addEventListener('click', () => {
        const name = prompt('Name your new list');
        if (!name || !name.trim()) return;
        const palette = ['#2563eb', '#22c55e', '#f97316', '#a855f7', '#ec4899'];
        const color = palette[state.lists.length % palette.length];
        addList(name.trim(), color);
      });

      btnQuickList.addEventListener('click', () => {
        addList('Quick list', '#0ea5e9');
      });

      // Active list title editing
      activeListTitle.addEventListener('blur', () => {
        const list = getActiveList();
        if (!list) return;
        const val = activeListTitle.value.trim();
        if (!val) {
          activeListTitle.value = list.name;
          return;
        }
        list.name = val;
        renderSidebar();
        saveState();
      });

      activeListTitle.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          activeListTitle.blur();
        }
      });

      // Filters
      filterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          filterButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          state.filter = btn.dataset.filter || 'all';
          renderMainPanel();
          saveState();
        });
      });

      // Sort
      sortSelect.addEventListener('change', () => {
        state.sort = sortSelect.value;
        renderMainPanel();
        saveState();
      });

      // View toggle
      viewButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          viewButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          state.view = btn.dataset.view || 'cozy';
          renderMainPanel();
          saveState();
        });
      });

      // Item search
      itemSearch.addEventListener('input', () => {
        state.itemSearch = itemSearch.value.trim();
        renderMainPanel();
        saveState();
      });

      // Add item
      newItemForm.addEventListener('submit', e => {
        e.preventDefault();
        const text = newItemText.value.trim();
        if (!text) return;
        const priority = newItemPriority.value || 'medium';
        const list = getActiveList();
        if (!list) return;

        list.items.push({
          id: uid(),
          text,
          priority,
          completed: false,
          createdAt: Date.now(),
          completedAt: null
        });

        newItemText.value = '';
        renderMainPanel();
        renderSidebar();
        saveState();
      });

      // Items interactions (toggle, delete, inline edit)
      itemsContainer.addEventListener('click', e => {
        const list = getActiveList();
        if (!list) return;

        const toggleId = e.target.getAttribute('data-item-toggle');
        if (toggleId) {
          const item = list.items.find(i => i.id === toggleId);
          if (item) {
            item.completed = !item.completed;
            item.completedAt = item.completed ? Date.now() : null;
            renderMainPanel();
            renderSidebar();
            saveState();
          }
          return;
        }

        const deleteBtn = e.target.closest('[data-item-delete]');
        if (deleteBtn) {
          const id = deleteBtn.getAttribute('data-item-delete');
          const idx = list.items.findIndex(i => i.id === id);
          if (idx > -1) {
            list.items.splice(idx, 1);
            renderMainPanel();
            renderSidebar();
            saveState();
          }
          return;
        }
      });

      // Inline edit for item titles
      itemsContainer.addEventListener(
        'blur',
        e => {
          const target = e.target;
          const id = target.dataset.itemText;
          if (!id) return;
          const list = getActiveList();
          if (!list) return;
          const item = list.items.find(i => i.id === id);
          if (!item) return;
          const val = target.textContent.trim();
          if (!val) {
            target.textContent = item.text;
            return;
          }
          item.text = val;
          saveState();
          renderSidebar();
        },
        true
      );

      // Clear completed
      btnClearCompleted.addEventListener('click', () => {
        const list = getActiveList();
        if (!list) return;
        const hasCompleted = list.items.some(i => i.completed);
        if (!hasCompleted) return;

        if (confirm('Clear all completed items in this list?')) {
          list.items = list.items.filter(i => !i.completed);
          renderMainPanel();
          renderSidebar();
          saveState();
        }
      });

      // Focus mode
      let focusMode = false;
      btnFocusMode.addEventListener('click', () => {
        focusMode = !focusMode;
        document.body.classList.toggle('focus-mode', focusMode);
        if (focusMode) {
          btnFocusMode.innerHTML = '<i class="ri-focus-3-line"></i>Exit focus';
        } else {
          btnFocusMode.innerHTML = '<i class="ri-focus-2-line"></i>Focus mode';
        }
      });

      // Drag and drop reorder
      let dragItemId = null;

      itemsContainer.addEventListener('dragstart', e => {
        const itemDiv = e.target.closest('.list-item');
        if (!itemDiv) return;
        dragItemId = itemDiv.dataset.itemId;
        e.dataTransfer.effectAllowed = 'move';
        e.dataTransfer.setData('text/plain', dragItemId);
        itemDiv.style.opacity = '0.5';
      });

      itemsContainer.addEventListener('dragend', e => {
        const itemDiv = e.target.closest('.list-item');
        if (itemDiv) itemDiv.style.opacity = '1';
      });

      itemsContainer.addEventListener('dragover', e => {
        e.preventDefault();
        const overItem = e.target.closest('.list-item');
        if (!overItem || overItem.dataset.itemId === dragItemId) return;
        const list = getActiveList();
        if (!list) return;

        const draggedIndex = list.items.findIndex(i => i.id === dragItemId);
        const overIndex = list.items.findIndex(i => i.id === overItem.dataset.itemId);
        if (draggedIndex === -1 || overIndex === -1) return;

        const [moved] = list.items.splice(draggedIndex, 1);
        list.items.splice(overIndex, 0, moved);

        renderMainPanel();
        saveState();
      });

      // Keyboard shortcuts
      document.addEventListener('keydown', e => {
        const tag = document.activeElement.tagName.toLowerCase();
        const isEditing =
          tag === 'input' || tag === 'textarea' || document.activeElement.isContentEditable;

        if (isEditing) return;

        if (e.key === '/') {
          e.preventDefault();
          itemSearch.focus();
        } else if (e.key === 'n' || e.key === 'N') {
          e.preventDefault();
          newItemText.focus();
        } else if (e.key === 'l' || e.key === 'L') {
          e.preventDefault();
          btnNewList.click();
        }
      });

      // Init
      loadState();
      renderAll();
    })();
  </script>
</body>
