<html lang="en">

<head>

  <meta charset="UTF-8" />
  <title>TaskFlows 路 To-Do</title>
  <link rel="icon" type="image/x-icon" href="Untitled-removebg-preview.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    :root {
      --bg: #ffffff;
      --bg-soft: #f9fafb;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
      --accent: #ef4444;
      --accent-soft: #fef2f2;
      --accent-border: #fecaca;
      --p1-bg: #fee2e2;
      --p1-text: #b91c1c;
      --p2-bg: #ffedd5;
      --p2-text: #9a3412;
      --p3-bg: #dcfce7;
      --p3-text: #166534;
      --project-1: #3b82f6;
      --project-2: #22c55e;
      --project-3: #a855f7;
      --project-4: #f97316;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
    }

    .app {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width: 260px;
      border-right: 1px solid var(--border);
      background: #fcfcfd;
      display: flex;
      flex-direction: column;
      padding: 16px 14px;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      padding: 0 4px;
    }

    .logo-circle {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: #111827;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
    }

    .logo-text-title {
      font-size: 15px;
      font-weight: 600;
    }

    .logo-text-sub {
      font-size: 11px;
      color: var(--muted);
    }

    .sidebar-section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
      margin: 14px 4px 6px;
    }

    .nav-list,
    .project-list {
      list-style: none;
      margin-top: 4px;
    }

    .nav-item,
    .project-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 8px;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      color: var(--muted);
    }

    .nav-item span,
    .project-main span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .nav-item.active {
      background: #111827;
      color: white;
    }

    .nav-item i {
      margin-right: 6px;
      font-size: 16px;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .nav-count {
      font-size: 11px;
      color: var(--muted);
    }

    .nav-item.active .nav-count {
      color: #e5e7eb;
    }

    .nav-item:hover:not(.active),
    .project-item:hover {
      background: #f3f4f6;
    }

    /* WORKSPACE LINKS (new) */
    .workspace-links {
      margin-top: 4px;
      padding: 0 2px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .workspace-link {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      border-radius: 8px;
      font-size: 12px;
      color: var(--muted);
      text-decoration: none;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease, transform 0.08s ease;
    }

    .workspace-link i {
      font-size: 16px;
    }

    .workspace-link:hover {
      background: #f3f4f6;
      color: var(--text);
      transform: translateX(1px);
    }

    .workspace-link.active {
      background: #111827;
      color: #f9fafb;
    }

    .workspace-link.active i {
      color: #e5e7eb;
    }

    .project-main {
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 1;
      min-width: 0;
    }

    .project-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--project-1);
      flex-shrink: 0;
    }

    .project-delete {
      border: none;
      background: transparent;
      color: var(--muted);
      padding: 0;
      cursor: pointer;
    }

    .project-delete i {
      font-size: 15px;
    }

    .add-project-btn {
      margin-top: 6px;
      border: none;
      background: transparent;
      color: var(--accent);
      font-size: 12px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      padding: 4px 4px;
    }

    .add-project-btn i {
      font-size: 16px;
    }

    .sidebar-footer {
      margin-top: auto;
      font-size: 11px;
      color: var(--muted);
      padding: 8px 4px 4px;
      border-top: 1px solid var(--border);
    }

    /* MAIN */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px 18px;
      min-width: 0;
      background: var(--bg-soft);
    }

    .main-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .view-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .view-subtitle {
      font-size: 12px;
      color: var(--muted);
    }

    .view-meta {
      font-size: 12px;
      color: var(--muted);
    }

    .today-text {
      font-weight: 500;
    }

    .quick-add {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #ffffff;
      margin-bottom: 14px;
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.04);
    }

    .quick-add input[type="text"] {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 13px;
      outline: none;
    }

    .quick-add input[type="date"],
    .quick-add select {
      border-radius: 6px;
      border: 1px solid var(--border);
      padding: 4px 6px;
      font-size: 11px;
      background: white;
      color: var(--muted);
      outline: none;
    }

    .quick-add button {
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: white;
      font-size: 12px;
      padding: 6px 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      box-shadow: 0 4px 8px rgba(239, 68, 68, 0.25);
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.08s ease;
    }

    .quick-add button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 12px rgba(239, 68, 68, 0.28);
    }

    .quick-add button:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(239, 68, 68, 0.2);
      opacity: 0.95;
    }

    .quick-add button i {
      font-size: 15px;
    }

    .task-list {
      flex: 1;
      overflow-y: auto;
      padding-right: 4px;
      background: #ffffff;
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 4px 8px 8px;
      box-shadow: 0 8px 16px rgba(15, 23, 42, 0.04);
    }

    .task-item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 8px 4px;
      border-bottom: 1px solid #f3f4f6;
    }

    .task-item:last-child {
      border-bottom: none;
    }

    .task-check {
      margin-top: 3px;
    }

    .task-check input {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .task-main {
      flex: 1;
      min-width: 0;
    }

    .task-title-row {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .task-title {
      font-size: 13px;
      cursor: text;
      outline: none;
      min-height: 18px;
    }

    .task-title.completed {
      text-decoration: line-through;
      color: var(--muted);
    }

    .task-details-toggle {
      border: none;
      background: transparent;
      cursor: pointer;
      color: var(--muted);
      padding: 0;
      display: flex;
      align-items: center;
    }

    .task-details-toggle i {
      font-size: 18px;
      transition: transform 0.15s ease;
    }

    .task-item.open .task-details-toggle i {
      transform: rotate(180deg);
    }

    .task-meta {
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      color: var(--muted);
      flex-wrap: wrap;
    }

    .task-date {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 999px;
      background: #f3f4f6;
    }

    .task-date.overdue {
      background: var(--accent-soft);
      color: #b91c1c;
      border: 1px solid var(--accent-border);
    }

    .task-date i {
      font-size: 14px;
    }

    .task-date-input {
      border-radius: 6px;
      border: 1px solid var(--border);
      padding: 2px 6px;
      font-size: 11px;
      background: white;
      color: var(--muted);
      outline: none;
      display: none;
    }

    .task-item.show-date-editor .task-date-input {
      display: inline-block;
    }

    .task-project-pill {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 6px;
      border-radius: 999px;
      background: #f3f4f6;
    }

    .task-project-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--project-1);
    }

    .task-priority {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 999px;
      cursor: pointer;
      border: 1px solid transparent;
    }

    .task-priority i {
      font-size: 14px;
    }

    .task-priority.p1 {
      background: var(--p1-bg);
      color: var(--p1-text);
      border-color: #fecaca;
    }

    .task-priority.p2 {
      background: var(--p2-bg);
      color: var(--p2-text);
      border-color: #fed7aa;
    }

    .task-priority.p3 {
      background: var(--p3-bg);
      color: var(--p3-text);
      border-color: #bbf7d0;
    }

    .task-priority span {
      font-weight: 500;
    }

    .task-details {
      display: none;
      margin-top: 6px;
    }

    .task-item.open .task-details {
      display: block;
    }

    .task-notes {
      width: 100%;
      border-radius: 6px;
      border: 1px solid var(--border);
      padding: 6px 8px;
      font-size: 12px;
      font-family: inherit;
      resize: vertical;
      min-height: 50px;
      max-height: 140px;
      outline: none;
      background: #fff;
    }

    .task-notes::placeholder {
      color: var(--muted);
    }

    .task-actions {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .task-actions button {
      border: none;
      background: transparent;
      cursor: pointer;
      color: var(--muted);
      padding: 2px;
    }

    .task-actions i {
      font-size: 16px;
    }

    .task-empty {
      margin-top: 32px;
      font-size: 13px;
      color: var(--muted);
      text-align: center;
    }

    .clear-completed-btn {
      margin-top: 8px;
      border: none;
      background: transparent;
      font-size: 12px;
      color: var(--muted);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .clear-completed-btn i {
      font-size: 15px;
    }

    @media (max-width: 768px) {
      .app {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }

      .main {
        padding: 12px 12px;
      }

      .sidebar-footer {
        display: none;
      }

      .task-list {
        padding-left: 6px;
        padding-right: 6px;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo-circle">TF</div>
        <div>
          <div class="logo-text-title">TaskFlows</div>
          <div class="logo-text-sub">Clean to-do, no clutter</div>
        </div>
      </div>

      <!-- Workspace navigation to other pages -->
      <div>

            <span>To-do</span>

            <span>Lists</span>
          </a>

            <i class="ri-file-text-line"></i>

      <div>

          </li>

            <div class="nav-left">

      <div>

        <ul class="project-list" id="projectList">

        </ul>
        <button class="add-project-btn" id="addProjectBtn">
          <i class="ri-add-line"></i>
          <span>Add project</span>
        </button>
      </div>

      <div class="sidebar-footer">
        Tasks are saved on this browser using localStorage.
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <header class="main-header">
        <div>
          <div class="view-title" id="viewTitle">Inbox</div>
          <div class="view-subtitle" id="viewSubtitle">Capture everything here first.</div>
        </div>
        <div class="view-meta">
          <span class="today-text" id="todayText"></span>
        </div>

      <section class="quick-add">
        <input type="text" id="quickInput" placeholder="Add a task (press Enter to save)" />
        <input type="date" id="quickDate" />
        <select id="quickPriority">
          <option value="2">P2 路 Medium</option>
          <option value="1">P1 路 High</option>
          <option value="3">P3 路 Low</option>
        </select>
        <button id="quickAddBtn">
          <i class="ri-add-line"></i>
          <span>Add</span>
        </button>
      </section>

      <section class="task-list" id="taskList">
        <!-- tasks -->
      </section>

      <button class="clear-completed-btn" id="clearCompletedBtn">
        <i class="ri-delete-bin-7-line"></i>
        <span>Clear completed</span>
      </button>
    </main>
  </div>

  <script>
    (function () {
      const STORAGE_KEY = "taskflows_todo_interactive_v1";

      const state = {
        projects: [],
        tasks: [],
        view: { type: "inbox", id: null }
      };

      const els = {
        navItems: document.querySelectorAll(".nav-item"),
        viewTitle: document.getElementById("viewTitle"),
        viewSubtitle: document.getElementById("viewSubtitle"),
        todayText: document.getElementById("todayText"),
        quickInput: document.getElementById("quickInput"),
        quickDate: document.getElementById("quickDate"),
        quickPriority: document.getElementById("quickPriority"),
        quickAddBtn: document.getElementById("quickAddBtn"),
        taskList: document.getElementById("taskList"),
        clearCompletedBtn: document.getElementById("clearCompletedBtn"),
        projectList: document.getElementById("projectList"),
        addProjectBtn: document.getElementById("addProjectBtn"),
        countInbox: document.querySelector('[data-count="inbox"]'),
        countToday: document.querySelector('[data-count="today"]'),
        countUpcoming: document.querySelector('[data-count="upcoming"]'),
        countCompleted: document.querySelector('[data-count="completed"]')
      };

      const projectColors = [
        "var(--project-1)",
        "var(--project-2)",
        "var(--project-3)",
        "var(--project-4)"
      ];

      function init() {
        loadState();
        ensureInboxProject();
        attachEvents();
        updateTodayText();
        renderAll();
        // UX improvement: focus quick input on load
        if (els.quickInput) {
          els.quickInput.focus();
        }
        // Highlight active workspace link based on current page
        highlightWorkspaceLink();
      }

      function highlightWorkspaceLink() {
        const currentFile = window.location.pathname.split("/").pop() || "to-do-list.html";
        const links = document.querySelectorAll(".workspace-link[data-page]");
        links.forEach(link => {
          if (link.getAttribute("data-page") === currentFile) {
            link.classList.add("active");
          }
        });
      }

      function loadState() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          if (raw) {
            const parsed = JSON.parse(raw);
            state.projects = parsed.projects || [];
            state.tasks = (parsed.tasks || []).map(t => ({
              ...t,
              priority: t.priority || 2,
              notes: t.notes || ""
            }));
            state.view = parsed.view || state.view;
          } else {
            seed();
          }
        } catch {
          seed();
        }
      }

      function seed() {
        state.projects = [
          { id: "inbox", name: "Inbox", color: "var(--project-4)", isInbox: true },
          { id: "school", name: "School", color: "var(--project-1)", isInbox: false },
          { id: "personal", name: "Personal", color: "var(--project-2)", isInbox: false }
        ];
        state.tasks = [];
        state.view = { type: "inbox", id: null };
      }

      function saveState() {
        localStorage.setItem(
          STORAGE_KEY,
          JSON.stringify({
            projects: state.projects,
            tasks: state.tasks,
            view: state.view
          })
        );
      }

      function ensureInboxProject() {
        if (!state.projects.some(p => p.id === "inbox")) {
          state.projects.unshift({
            id: "inbox",
            name: "Inbox",
            color: "var(--project-4)",
            isInbox: true
          });
        }
      }

      function attachEvents() {
        els.navItems.forEach(item => {
          item.addEventListener("click", () => {
            const view = item.getAttribute("data-view");
            setView(view);
          });
        });

        els.quickAddBtn.addEventListener("click", addTaskFromQuick);
        els.quickInput.addEventListener("keydown", e => {
          if (e.key === "Enter") {
            e.preventDefault();
            addTaskFromQuick();
          }
        });

        els.taskList.addEventListener("click", handleTaskListClick);
        els.taskList.addEventListener("keydown", handleTaskKeydown);
        els.taskList.addEventListener("focusout", handleTaskFocusOut);
        els.taskList.addEventListener("input", handleTaskInput);
        els.taskList.addEventListener("change", handleTaskChange);

        els.clearCompletedBtn.addEventListener("click", clearCompleted);

        els.addProjectBtn.addEventListener("click", addProject);
      }

      function updateTodayText() {
        const today = new Date();
        const options = { weekday: "short", month: "short", day: "numeric" };
        els.todayText.textContent = today.toLocaleDateString(undefined, options);
      }

      function setView(type, id = null) {
        state.view = { type, id };
        els.navItems.forEach(item => item.classList.remove("active"));
        const nav = document.querySelector(`.nav-item[data-view="${type}"]`);
        if (nav) nav.classList.add("active");
        renderHeader();
        renderTasks();
        saveState();
      }

      function addTaskFromQuick() {
        const title = els.quickInput.value.trim();
        if (!title) return;
        let projectId = "inbox";
        if (state.view.type === "project" && state.view.id) {
          projectId = state.view.id;
        }
        const dueDate = els.quickDate.value || null;
        const priority = parseInt(els.quickPriority.value, 10) || 2;

        const task = {
          id: "task_" + Date.now().toString(36),
          title,
          projectId,
          dueDate,
          priority,
          completed: false,
          createdAt: Date.now(),
          notes: ""
        };

        state.tasks.push(task);
        els.quickInput.value = "";
        els.quickDate.value = "";
        els.quickPriority.value = "2";
        saveState();
        renderAll();
      }

      function handleTaskListClick(e) {
        const item = e.target.closest(".task-item");
        if (!item) return;
        const id = item.getAttribute("data-id");
        const task = state.tasks.find(t => t.id === id);
        if (!task) return;

        if (e.target.matches('input[type="checkbox"]')) {
          task.completed = e.target.checked;
          saveState();
          renderAll();
          return;
        }

        const deleteBtn = e.target.closest(".task-delete-btn");
        if (deleteBtn) {
          const ok = confirm(`Delete "${task.title}"?`);
          if (!ok) return;
          state.tasks = state.tasks.filter(t => t.id !== id);
          saveState();
          renderAll();
          return;
        }

        const datePill = e.target.closest('[data-action="date-pill"]');
        if (datePill) {
          item.classList.add("show-date-editor");
          const dateInput = item.querySelector(".task-date-input");
          if (dateInput) {
            dateInput.focus();
          }
          return;
        }

        const priorityPill = e.target.closest('[data-action="priority-pill"]');
        if (priorityPill) {
          cyclePriority(task);
          saveState();
          renderAll();
          return;
        }

        const toggleBtn = e.target.closest('[data-action="toggle-details"]');
        if (toggleBtn) {
          item.classList.toggle("open");
          return;
        }
      }

      function handleTaskKeydown(e) {
        const titleEl = e.target.closest('[data-role="title"]');
        if (titleEl && e.key === "Enter") {
          e.preventDefault();
          titleEl.blur();
        }
      }

      function handleTaskFocusOut(e) {
        const titleEl = e.target.closest('[data-role="title"]');
        if (titleEl) {
          const item = titleEl.closest(".task-item");
          if (!item) return;
          const id = item.getAttribute("data-id");
          const task = state.tasks.find(t => t.id === id);
          if (!task) return;
          const text = titleEl.textContent.trim();
          task.title = text || "Untitled task";
          saveState();
          renderTasks();
          renderCounts();
        }
      }

      function handleTaskInput(e) {
        const notesEl = e.target.closest('[data-role="notes"]');
        if (notesEl) {
          const item = notesEl.closest(".task-item");
          if (!item) return;
          const id = item.getAttribute("data-id");
          const task = state.tasks.find(t => t.id === id);
          if (!task) return;
          task.notes = notesEl.value;
          saveState();
        }
      }

      function handleTaskChange(e) {
        if (e.target.classList.contains("task-date-input")) {
          const item = e.target.closest(".task-item");
          if (!item) return;
          const id = item.getAttribute("data-id");
          const task = state.tasks.find(t => t.id === id);
          if (!task) return;
          const value = e.target.value.trim();
          task.dueDate = value || null;
          item.classList.remove("show-date-editor");
          saveState();
          renderAll();
        }
      }

      function cyclePriority(task) {
        if (!task.priority) {
          task.priority = 2;
        } else if (task.priority === 1) {
          task.priority = 2;
        } else if (task.priority === 2) {
          task.priority = 3;
        } else {
          task.priority = 1;
        }
      }

      function clearCompleted() {
        if (!state.tasks.some(t => t.completed)) return;
        const ok = confirm("Clear all completed tasks?");
        if (!ok) return;
        state.tasks = state.tasks.filter(t => !t.completed);
        saveState();
        renderAll();
      }

      function addProject() {
        const name = prompt("Project name");
        if (!name) return;
        const trimmed = name.trim();
        if (!trimmed) return;
        const id = "proj_" + Date.now().toString(36);
        const color = projectColors[state.projects.length % projectColors.length];
        state.projects.push({ id, name: trimmed, color, isInbox: false });
        saveState();
        renderAll();
      }

      function deleteProject(id) {
        const project = state.projects.find(p => p.id === id);
        if (!project || project.isInbox) return;
        const count = state.tasks.filter(t => t.projectId === id).length;
        const ok = confirm(
          `Delete project "${project.name}" and move ${count} task(s) to Inbox?`
        );
        if (!ok) return;
        state.tasks.forEach(t => {
          if (t.projectId === id) t.projectId = "inbox";
        });
        state.projects = state.projects.filter(p => p.id !== id);
        if (state.view.type === "project" && state.view.id === id) {
          setView("inbox");
        } else {
          saveState();
          renderAll();
        }
      }

      function getProject(id) {
        return state.projects.find(p => p.id === id);
      }

      function getFilteredTasks() {
        const todayStr = new Date().toISOString().slice(0, 10);
        let tasks = state.tasks.slice();

        if (state.view.type === "inbox") {
          tasks = tasks.filter(t => !t.completed && (t.projectId === "inbox" || !t.projectId));
        } else if (state.view.type === "today") {
          tasks = tasks.filter(t => !t.completed && t.dueDate === todayStr);
        } else if (state.view.type === "upcoming") {
          tasks = tasks.filter(
            t => !t.completed && t.dueDate && t.dueDate > todayStr
          );
        } else if (state.view.type === "completed") {
          tasks = tasks.filter(t => t.completed);
        } else if (state.view.type === "project") {
          tasks = tasks.filter(t => !t.completed && t.projectId === state.view.id);
        }

        tasks.sort((a, b) => {
          const pa = a.priority || 2;
          const pb = b.priority || 2;
          if (pa !== pb) return pa - pb;
          const da = a.dueDate || "9999-12-31";
          const db = b.dueDate || "9999-12-31";
          if (da === db) return a.createdAt - b.createdAt;
          return da.localeCompare(db);
        });

        return tasks;
      }

      function renderHeader() {
        let title = "";
        let subtitle = "";

        if (state.view.type === "inbox") {
          title = "Inbox";
          subtitle = "Capture everything here first.";
        } else if (state.view.type === "today") {
          title = "Today";
          subtitle = "Only what needs your attention today.";
        } else if (state.view.type === "upcoming") {
          title = "Upcoming";
          subtitle = "See what is coming next.";
        } else if (state.view.type === "completed") {
          title = "Completed";
          subtitle = "Things you have already finished.";
        } else if (state.view.type === "project") {
          const p = getProject(state.view.id);
          title = p ? p.name : "Project";
          subtitle = "Tasks in this project.";
        }

        els.viewTitle.textContent = title;
        els.viewSubtitle.textContent = subtitle;
      }

      function renderProjects() {
        els.projectList.innerHTML = "";
        state.projects.forEach((p, index) => {
          const li = document.createElement("li");
          li.className = "project-item";
          li.setAttribute("data-project-id", p.id);

          const main = document.createElement("div");
          main.className = "project-main";

          const dot = document.createElement("div");
          dot.className = "project-dot";
          dot.style.background = p.color || projectColors[index % projectColors.length];

          const name = document.createElement("span");
          name.textContent = p.name;

          main.appendChild(dot);
          main.appendChild(name);

          li.appendChild(main);

          if (!p.isInbox) {
            const btn = document.createElement("button");
            btn.className = "project-delete";
            btn.innerHTML = '<i class="ri-close-line"></i>';
            btn.addEventListener("click", (e) => {
              e.stopPropagation();
              deleteProject(p.id);
            });
            li.appendChild(btn);
          }

          li.addEventListener("click", () => {
            state.view = { type: "project", id: p.id };
            renderHeader();
            renderTasks();
            saveState();
          });

          els.projectList.appendChild(li);
        });
      }

      function renderTasks() {
        const tasks = getFilteredTasks();
        els.taskList.innerHTML = "";

        if (!tasks.length) {
          const empty = document.createElement("div");
          empty.className = "task-empty";
          empty.textContent = "No tasks here yet.";
          els.taskList.appendChild(empty);
          return;
        }

        const todayStr = new Date().toISOString().slice(0, 10);

        tasks.forEach(task => {
          const project = getProject(task.projectId);

          const row = document.createElement("div");
          row.className = "task-item";
          row.setAttribute("data-id", task.id);

          const checkWrap = document.createElement("div");
          checkWrap.className = "task-check";
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = task.completed;
          checkWrap.appendChild(checkbox);

          const main = document.createElement("div");
          main.className = "task-main";

          const titleRow = document.createElement("div");
          titleRow.className = "task-title-row";

          const title = document.createElement("div");
          title.className = "task-title";
          title.setAttribute("data-role", "title");
          title.contentEditable = "true";
          if (task.completed) title.classList.add("completed");
          title.textContent = task.title || "Untitled task";

          const toggleBtn = document.createElement("button");
          toggleBtn.className = "task-details-toggle";
          toggleBtn.setAttribute("data-action", "toggle-details");
          toggleBtn.innerHTML = '<i class="ri-arrow-down-s-line"></i>';

          titleRow.appendChild(title);
          titleRow.appendChild(toggleBtn);
          main.appendChild(titleRow);

          const meta = document.createElement("div");
          meta.className = "task-meta";

          // Date pill
          const dateBadge = document.createElement("div");
          dateBadge.className = "task-date";
          dateBadge.setAttribute("data-action", "date-pill");
          if (task.dueDate) {
            if (!task.completed && task.dueDate < todayStr) {
              dateBadge.classList.add("overdue");
            }
            dateBadge.innerHTML = '<i class="ri-calendar-line"></i><span>' + task.dueDate + '</span>';
          } else {
            dateBadge.innerHTML = '<i class="ri-calendar-line"></i><span>Add date</span>';
          }
          meta.appendChild(dateBadge);

          const dateInput = document.createElement("input");
          dateInput.type = "date";
          dateInput.className = "task-date-input";
          dateInput.value = task.dueDate || "";
          meta.appendChild(dateInput);

          // Priority pill
          const priorityBadge = document.createElement("div");
          priorityBadge.className = "task-priority";
          priorityBadge.setAttribute("data-action", "priority-pill");
          const p = task.priority || 2;
          if (p === 1) priorityBadge.classList.add("p1");
          else if (p === 2) priorityBadge.classList.add("p2");
          else priorityBadge.classList.add("p3");
          priorityBadge.innerHTML = '<i class="ri-flag-2-line"></i><span>P' + p + '</span>';
          meta.appendChild(priorityBadge);

          // Project pill
          if (project && !project.isInbox) {
            const projBadge = document.createElement("div");
            projBadge.className = "task-project-pill";
            const dot = document.createElement("div");
            dot.className = "task-project-dot";
            dot.style.background = project.color;
            const span = document.createElement("span");
            span.textContent = project.name;
            projBadge.appendChild(dot);
            projBadge.appendChild(span);
            meta.appendChild(projBadge);
          }

          main.appendChild(meta);

          // Details / notes
          const details = document.createElement("div");
          details.className = "task-details";
          const notes = document.createElement("textarea");
          notes.className = "task-notes";
          notes.setAttribute("data-role", "notes");
          notes.placeholder = "Add notes or details...";
          notes.value = task.notes || "";
          details.appendChild(notes);
          main.appendChild(details);

          const actions = document.createElement("div");
          actions.className = "task-actions";
          const deleteBtn = document.createElement("button");
          deleteBtn.className = "task-delete-btn";
          deleteBtn.innerHTML = '<i class="ri-delete-bin-6-line"></i>';
          actions.appendChild(deleteBtn);

          row.appendChild(checkWrap);
          row.appendChild(main);
          row.appendChild(actions);

          els.taskList.appendChild(row);
        });
      }

      function renderCounts() {
        const todayStr = new Date().toISOString().slice(0, 10);
        const inboxCount = state.tasks.filter(
          t => !t.completed && (t.projectId === "inbox" || !t.projectId)
        ).length;
        const todayCount = state.tasks.filter(
          t => !t.completed && t.dueDate === todayStr
        ).length;
        const upcomingCount = state.tasks.filter(
          t => !t.completed && t.dueDate && t.dueDate > todayStr
        ).length;
        const completedCount = state.tasks.filter(t => t.completed).length;

        els.countInbox.textContent = inboxCount;
        els.countToday.textContent = todayCount;
        els.countUpcoming.textContent = upcomingCount;
        els.countCompleted.textContent = completedCount;
      }

      function renderAll() {
        renderHeader();
        renderProjects();
        renderTasks();
        renderCounts();
      }

      init();
    })();
  </script>
</body>
