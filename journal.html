<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TaskFlows Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #d26c39;
      --primary2: #fca13a;
      --primary-light: #fff6ee;
      --primary-hover: #c4561e;
      --accent: #34c759;
      --bg1: #ffd2a9;
      --bg2: #ffb5c2;
      --bg3: #ffe6a1;
      --glass: rgba(255,255,255,0.64);
      --glass2: rgba(255,255,255,0.52);
      --border: #ffe1cb;
      --glass-border: #ffe1cbcc;
      --shadow: 0 8px 48px 0 #d26c3911, 0 2px 10px 0 #d26c3922;
      --radius: 1.2rem;
      --max-width: 690px;
      --fab-size: 62px;
    }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      font-family: 'Inter', Arial, sans-serif;
      color: #222;
      background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3), #fff8e1, #fff6ee);
      background-size: 400% 400%;
      animation: animatedGradient 15s ease-in-out infinite;
      overflow-x: hidden;
    }
    @keyframes animatedGradient {
      0% {background-position: 0% 50%;}
      25% {background-position: 100% 60%;}
      50% {background-position: 100% 100%;}
      75% {background-position: 50% 0%;}
      100% {background-position: 0% 50%;}
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .journal-main {
      width: 100vw;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 36px 2vw 130px 2vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dashboard-btn {
      background: var(--glass);
      color: var(--primary);
      border: 1.7px solid var(--glass-border);
      border-radius: 1.1rem;
      padding: 13px 28px;
      font-size: 1.11rem;
      font-weight: 700;
      box-shadow: 0 2px 10px #d26c3916;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      cursor: pointer;
      margin-bottom: 26px;
      margin-top: 28px;
      margin-left: 0;
      margin-right: 0;
      transition: background 0.17s, border-color 0.17s, color 0.17s, box-shadow 0.17s;
      backdrop-filter: blur(10px) saturate(1.3);
    }
    .dashboard-btn:hover {
      background: linear-gradient(90deg, var(--primary) 55%, var(--primary2) 100%);
      color: #fff;
      border-color: var(--primary2);
      box-shadow: 0 8px 30px #fca13a44;
    }
    .dashboard-btn .dashboard-btn-icon {
      font-size: 1.18em;
      margin-right: 2px;
      margin-bottom: 1px;
      display: inline-block;
    }
    /* Header row */
    .journal-header-row {
      width: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 18px;
      flex-wrap: wrap;
      gap: 20px;
    }
    .journal-title-wrap {
      display: flex;
      align-items: flex-start;
      gap: 13px;
    }
    .journal-title-icon {
      background: var(--glass2);
      color: var(--primary);
      border-radius: 8px;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      box-shadow: 0 2px 8px #fca13a22;
    }
    .journal-title {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--primary2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1.5px;
      margin-bottom: 2px;
      display: block;
    }
    .journal-desc {
      color: #bc652b;
      font-size: 1.13rem;
      font-weight: 600;
      margin-top: 7px;
      text-shadow: 0 2px 12px #fff8;
    }
    .journal-new-btn {
      background: linear-gradient(90deg, var(--primary2), var(--primary));
      color: #fff;
      border: none;
      border-radius: 1em;
      padding: 13px 34px;
      font-size: 1.13rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.14s, box-shadow 0.13s, color 0.11s;
      box-shadow: 0 2px 14px #d26c3933;
      display: flex;
      align-items: center;
      gap: 10px;
      outline: none;
      margin-left: 10px;
      margin-top: 4px;
    }
    .journal-new-btn:hover {
      background: linear-gradient(90deg,var(--primary),var(--primary2));
      color: #fff;
      box-shadow: 0 4px 24px #fca13a33;
    }
    /* Prompt Card */
    .journal-prompt-card {
      margin: 0 0 32px 0;
      background: var(--glass2);
      border-radius: var(--radius);
      border: 1.6px solid var(--glass-border);
      padding: 34px 26px 32px 26px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: var(--shadow);
      backdrop-filter: blur(13px) saturate(1.5);
    }
    .journal-prompt-icon {
      color: var(--primary);
      font-size: 2.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      text-shadow: 0 2px 12px #fff7;
    }
    .journal-prompt-title {
      font-size: 1.32rem;
      font-weight: 700;
      color: #a64b17;
      margin-bottom: 7px;
      text-align: center;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 12px #fff7;
    }
    .journal-prompt-desc {
      color: #bc652b;
      font-size: 1.07rem;
      font-weight: 500;
      margin-bottom: 18px;
      text-align: center;
    }
    .journal-prompt-btn {
      background: linear-gradient(90deg, var(--primary2), var(--primary));
      color: #fff;
      border: none;
      border-radius: 9px;
      padding: 13px 28px;
      font-size: 1.11rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 4px;
      transition: background 0.13s;
      box-shadow: 0 1px 7px #d26c3922;
      outline: none;
      letter-spacing: 0.07em;
    }
    .journal-prompt-btn:hover {
      background: linear-gradient(90deg, var(--primary), var(--primary2));
    }
    /* Entry Card */
    .journal-entry-card {
      background: var(--glass);
      border-radius: var(--radius);
      border: 1.6px solid var(--glass-border);
      box-shadow: var(--shadow);
      margin-bottom: 22px;
      padding: 22px 25px 17px 25px;
      position: relative;
      min-height: 80px;
      backdrop-filter: blur(13px) saturate(1.3);
      transition: box-shadow 0.13s, border 0.12s, background 0.12s, transform 0.11s;
    }
    .journal-entry-card:hover {
      box-shadow: 0 12px 40px #d26c3933, 0 2px 8px #fca13a44;
      background: #fff8;
      border-color: var(--primary2);
      transform: scale(1.012);
    }
    .journal-entry-header {
      display: flex;
      align-items: center;
      gap: 13px;
      margin-bottom: 7px;
      font-weight: 700;
      font-size: 1.17rem;
      color: #20212a;
    }
    .journal-entry-header .entry-date-icon {
      color: #bc652b;
      font-size: 1.18em;
      margin-right: 1px;
    }
    .journal-entry-header .mood-icons {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 13px;
    }
    .journal-entry-header .mood-icons span {
      font-size: 1.22em;
      cursor: pointer;
      border-radius: 50%;
      padding: 2px 4px;
      transition: background 0.14s;
    }
    .journal-entry-header .mood-icons span.selected,
    .journal-entry-header .mood-icons span:hover {
      background: #eaf8ef;
    }
    .journal-entry-content {
      font-size: 1.13rem;
      font-weight: 500;
      color: #434a58;
      margin-bottom: 10px;
      white-space: pre-line;
      letter-spacing: 0.01em;
    }
    .journal-entry-grateful-label {
      font-weight: 700;
      font-size: 1.07em;
      margin-bottom: 4px;
    }
    .journal-entry-tags-row {
      display: flex;
      gap: 7px;
      flex-wrap: wrap;
      margin-bottom: 5px;
    }
    .journal-entry-tag {
      background: #eaf8ef;
      color: #2a934f;
      border-radius: 13px;
      padding: 4px 13px;
      font-size: 1.01em;
      border: 1.1px solid #d2f3db;
      font-weight: 600;
      opacity: 0.93;
      margin-bottom: 2px;
      display: inline-block;
      box-shadow: 0 1px 5px #34c75920;
    }
    /* FAB Button */
    .fab-btn {
      position: fixed;
      right: 2.3em;
      bottom: 3.1em;
      z-index: 99;
      background: linear-gradient(135deg, var(--primary2) 0%, var(--primary) 100%);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: var(--fab-size);
      height: var(--fab-size);
      font-size: 2em;
      box-shadow: 0 4px 32px #fca13a55, 0 2px 9px #ffd2a966;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.13s, box-shadow 0.15s, transform 0.10s;
      outline: 0;
      border: 2.3px solid #fff8;
      animation: fabglow 2.6s ease-in-out infinite alternate;
    }
    .fab-btn:hover {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary2) 100%);
      transform: scale(1.09);
      box-shadow: 0 8px 38px #34c75944, 0 2px 14px #ff6ccc66;
    }
    @keyframes fabglow {
      0% { box-shadow: 0 4px 38px #fca13a44, 0 0 0 #34c75900;}
      100% { box-shadow: 0 6px 48px #34c75966, 0 0 12px #fca13a99;}
    }
    /* Modal */
    #journalModalOverlay {
      display:none; position:fixed; z-index:10001; top:0; left:0; width:100vw; height:100vh;
      background:rgba(90, 102, 255, 0.16);
      backdrop-filter: blur(2.7px);
      animation: fadeIn 0.22s;
    }
    #journalModalBox {
      background: var(--glass2);
      border-radius:1.2rem; max-width:420px; margin:80px auto 0 auto;
      padding:2.2rem 2.1rem 1.6rem 2.1rem; box-shadow:0 12px 44px #d26c3933, 0 2px 8px #fca13a44;
      position:relative; animation:fadeIn 0.22s;
      border: 1.7px solid var(--primary2);
      backdrop-filter: blur(19px) saturate(1.6);
    }
    @keyframes fadeIn {from{opacity:0;transform:translateY(-30px);}to{opacity:1;transform:translateY(0);}}
    #closeJournalModalBtn {
      position:absolute;top:18px;right:12px;border:none;background:none;font-size:1.4rem;cursor:pointer;color:#bdb5e9;
      border-radius: 0.9em; transition: color 0.12s, background 0.12s;
      box-shadow: 0 1px 8px #fca13a22;
    }
    #closeJournalModalBtn:hover { color:var(--primary-hover); background: #ffe2fa;}
    #journalModalBox input, #journalModalBox textarea {
      width: 100%; margin-bottom: 13px; padding:1em 1em; border-radius:0.9em;
      border:1.3px solid var(--primary2); font-size:1.08em; background:rgba(255,255,255,0.68);
      transition: border 0.13s, background 0.12s;
      font-weight: 500; color: #2b2b4b; box-shadow: 0 1px 6px #fca13a22; backdrop-filter: blur(2px);
    }
    #journalModalBox input:focus, #journalModalBox textarea:focus { border:1.3px solid var(--primary); background: #fff; }
    #journalModalBox label { font-weight:700; margin-bottom:3px; display:block; color: var(--primary);}
    #journalModalBox .tags-help { font-size:0.96em; color:#888; margin-bottom:8px;}
    #saveJournalEntryBtn {
      background: linear-gradient(90deg, var(--primary2), var(--primary));
      color: #fff; border:none; border-radius:9px; font-size:1.09rem; font-weight:700;
      padding:13px 0; margin-top:10px; cursor:pointer; box-shadow:0 2px 12px #34c75933;
      transition: background 0.14s, color 0.13s, box-shadow 0.12s;
      width: 100%;
      letter-spacing: 0.07em;
    }
    #saveJournalEntryBtn:hover { background: linear-gradient(90deg, var(--primary), var(--primary2)); }
    /* Responsive */
    @media (max-width: 900px) {
      .journal-main { padding: 20px 4px;}
      #journalModalBox { margin:40px auto 0 auto;}
    }
    @media (max-width: 700px) {
      :root { --max-width: 99vw; --fab-size: 54px; }
      .journal-main { max-width: 99vw; padding-left: 2vw; padding-right: 2vw;}
      #journalModalBox { max-width: 98vw !important; width: 98vw; }
      .fab-btn { right: 1.1em; bottom: 1.1em; width: var(--fab-size); height: var(--fab-size); font-size: 1.4em; }
    }
    @media (max-width: 600px) {
      .journal-main { max-width: 99vw; padding: 12px 1vw 7vw 1vw; }
      .journal-header-row { flex-direction: column; align-items: stretch; gap: 8px; margin-bottom: 9px;}
      .journal-title-wrap { gap: 7px; }
      .journal-title-icon { width: 32px; height: 32px; font-size: 1.2rem; border-radius: 6px;}
      .journal-title { font-size: 1.15rem;}
      .journal-desc { font-size: 0.98rem; margin-top: 2px;}
      .journal-new-btn { padding: 10px 0; font-size: 1.01rem; width: 100%; border-radius: 7px; margin-top: 0;}
      .dashboard-btn { width: 100%; text-align: center; margin-bottom: 14px; margin-right: 0; padding: 11px 0; font-size: 1.01rem; border-radius: 7px;}
      .journal-prompt-card { padding: 20px 7px 18px 7px; font-size: 0.97rem; border-radius: 8px;}
      .journal-prompt-icon { font-size: 1.4rem; margin-bottom: 3px;}
      .journal-prompt-title { font-size: 1.03rem; margin-bottom: 3px;}
      .journal-prompt-desc { font-size: 0.97rem; margin-bottom: 8px;}
      .journal-prompt-btn { font-size: 0.97rem; padding: 10px 0; border-radius: 7px; width: 100%;}
      .journal-entry-card { padding: 12px 5px 10px 7px; font-size: 0.97rem; border-radius: 8px;}
      .journal-entry-header { font-size: 1.02rem; gap: 6px;}
      .journal-entry-content { font-size: 0.97rem;}
      .journal-entry-grateful-label { font-size: 0.97em;}
      .journal-entry-tags-row { gap: 4px;}
      .journal-entry-tag { font-size: 0.95em; border-radius: 9px; padding: 3px 9px;}
      #journalModalBox { padding: 12px 5px 14px 5px !important; border-radius: 10px;}
      #journalModalBox input, #journalModalBox textarea { font-size: 1em; padding: 9px 6px; border-radius: 7px;}
      #saveJournalEntryBtn { font-size: 1em; border-radius: 8px; padding: 10px 0;}
    }
    ::-webkit-scrollbar { width: 8px; background: #f4f3fa;}
    ::-webkit-scrollbar-thumb { background: #ffd2a9; border-radius: 16px;}
    ::-webkit-scrollbar-thumb:hover { background: #fca13a; }
    ::selection { background: #fff2e1;}
  </style>
</head>
<body>
  <div class="journal-main">
    <!-- Back to Dashboard Button -->
    <a href="index.html" class="dashboard-btn" id="backToDashboardBtn">
      <span class="dashboard-btn-icon">&#8592;</span>
      Back to Dashboard
    </a>
    <!-- Header -->
    <div class="journal-header-row">
      <div>
        <div class="journal-title-wrap">
          <span class="journal-title-icon"><span style="font-size:1.4em;line-height:1.1;">&#128214;</span></span>
          <div>
            <span class="journal-title">Journal</span>
            <div class="journal-desc">Reflect on your day and track your journey</div>
          </div>
        </div>
      </div>
      <button class="journal-new-btn" id="todayEntryBtn"><span>＋</span> Today's Entry</button>
    </div>
    <!-- Prompt Card -->
    <div class="journal-prompt-card" id="journalPromptCard">
      <span class="journal-prompt-icon">&#128214;</span>
      <div class="journal-prompt-title">How was your day today?</div>
      <div class="journal-prompt-desc">Take a moment to reflect and capture your thoughts</div>
      <button class="journal-prompt-btn" id="writeTodayEntryBtn">Write Today's Entry</button>
    </div>
    <!-- Journal Entries -->
    <div id="journalEntries"></div>
  </div>
  <button class="fab-btn" id="fabBtn" title="New Entry">＋</button>
  <!-- Modal for Journal Entry (New/Edit) -->
  <div id="journalModalOverlay">
    <div id="journalModalBox">
      <button id="closeJournalModalBtn">&times;</button>
      <h2 id="journalModalTitle" style="font-size:1.23em; font-weight:700; margin-bottom:19px;">Today's Entry</h2>
      <label for="journalDateInput">Date</label>
      <input id="journalDateInput" type="date">
      <label for="journalContentInput">How was your day?</label>
      <textarea id="journalContentInput" maxlength="2000" placeholder="Write about your day..." style="min-height:90px;"></textarea>
      <label for="journalGratefulInput">Grateful for</label>
      <input id="journalGratefulInput" type="text" maxlength="100" placeholder="e.g. Supportive team, Good health, Beautiful weather">
      <div class="tags-help">Separate items with commas. Example: <span style="color:#d26c39;">Supportive team, Good health</span></div>
      <label>Mood</label>
      <div id="journalMoodRow" style="margin-bottom:13px;">
        <span class="mood-btn" data-mood="happy" title="Happy" style="cursor:pointer;font-size:1.5em;margin-right:12px;">😊</span>
        <span class="mood-btn" data-mood="neutral" title="Neutral" style="cursor:pointer;font-size:1.5em;margin-right:12px;">😐</span>
        <span class="mood-btn" data-mood="sad" title="Sad" style="cursor:pointer;font-size:1.5em;margin-right:12px;">😞</span>
        <span class="mood-btn" data-mood="sunny" title="Sunny" style="cursor:pointer;font-size:1.5em;">🌞</span>
      </div>
      <button id="saveJournalEntryBtn">Save Entry</button>
    </div>
  </div>
  <script>
    // --- Utilities ---
    function formatLongDate(dateStr) {
      if (!dateStr) return "";
      const d = new Date(dateStr + "T00:00:00");
      return d.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    }
    // Local Storage logic
    const journalKey = "taskflows_journal";
    function getJournalEntries() {
      return JSON.parse(localStorage.getItem(journalKey) || "[]");
    }
    function setJournalEntries(entries) {
      localStorage.setItem(journalKey, JSON.stringify(entries));
    }
    // --- Render Entries ---
    function renderJournalEntries() {
      const entriesDiv = document.getElementById('journalEntries');
      const entries = getJournalEntries().sort((a, b) => (b.date || '').localeCompare(a.date || ''));
      entriesDiv.innerHTML = '';
      if (!entries.length) return;
      entries.forEach(entry => {
        const card = document.createElement('div');
        card.className = 'journal-entry-card';
        card.setAttribute('data-id', entry.id);
        card.innerHTML = `
          <div class="journal-entry-header">
            <span class="entry-date-icon">&#128197;</span>
            <span>${formatLongDate(entry.date)}</span>
            <span class="mood-icons">
              ${entry.mood === "happy" ? `<span title="Happy" class="selected">😊</span>` : ""}
              ${entry.mood === "neutral" ? `<span title="Neutral" class="selected">😐</span>` : ""}
              ${entry.mood === "sad" ? `<span title="Sad" class="selected">😞</span>` : ""}
              ${entry.mood === "sunny" ? `<span title="Sunny" class="selected">🌞</span>` : ""}
            </span>
            <button title="Edit Entry" class="edit-entry-btn" style="margin-left:10px; background:none;border:none;cursor:pointer;font-size:1.13em;color:#aaa;">&#9998;</button>
            <button title="Delete Entry" class="delete-entry-btn" style="margin-left:6px; background:none;border:none;cursor:pointer;font-size:1.13em;color:#e94e3e;">&#128465;</button>
          </div>
          <div class="journal-entry-content">${entry.content || ""}</div>
          <div class="journal-entry-grateful-label">Grateful for:</div>
          <div class="journal-entry-tags-row">
            ${(entry.grateful || []).map(t => `<span class="journal-entry-tag">${t}</span>`).join("")}
          </div>
        `;
        entriesDiv.appendChild(card);
      });
      // Button handlers
      document.querySelectorAll('.edit-entry-btn').forEach(btn => {
        btn.onclick = function(e) {
          e.stopPropagation();
          const card = btn.closest('.journal-entry-card');
          showJournalModal(card.getAttribute('data-id'));
        };
      });
      document.querySelectorAll('.delete-entry-btn').forEach(btn => {
        btn.onclick = function(e) {
          e.stopPropagation();
          const card = btn.closest('.journal-entry-card');
          deleteJournalEntry(card.getAttribute('data-id'));
        };
      });
    }
    // --- Modal Logic ---
    function showJournalModal(editId = null) {
      document.getElementById('journalModalOverlay').style.display = "block";
      document.getElementById('journalModalTitle').textContent = editId ? "Edit Entry" : "Today's Entry";
      document.getElementById('saveJournalEntryBtn').textContent = editId ? "Save Changes" : "Save Entry";
      // Modal fields
      if (editId) {
        const entry = getJournalEntries().find(e => e.id === editId);
        document.getElementById('journalDateInput').value = entry.date || "";
        document.getElementById('journalContentInput').value = entry.content || "";
        document.getElementById('journalGratefulInput').value = (entry.grateful || []).join(", ");
        document.getElementById('saveJournalEntryBtn').setAttribute("data-edit-id", editId);
        // Mood select
        document.querySelectorAll('#journalMoodRow .mood-btn').forEach(btn => {
          btn.classList.toggle('selected', btn.getAttribute('data-mood') === entry.mood);
        });
      } else {
        // Default to today's date
        const today = new Date().toISOString().slice(0, 10);
        document.getElementById('journalDateInput').value = today;
        document.getElementById('journalContentInput').value = "";
        document.getElementById('journalGratefulInput').value = "";
        document.getElementById('saveJournalEntryBtn').removeAttribute("data-edit-id");
        document.querySelectorAll('#journalMoodRow .mood-btn').forEach(btn => btn.classList.remove('selected'));
      }
    }
    function hideJournalModal() {
      document.getElementById('journalModalOverlay').style.display = "none";
    }
    document.getElementById('todayEntryBtn').onclick = () => showJournalModal();
    document.getElementById('writeTodayEntryBtn').onclick = () => showJournalModal();
    document.getElementById('fabBtn').onclick = () => showJournalModal();
    document.getElementById('closeJournalModalBtn').onclick = hideJournalModal;
    document.getElementById('journalModalOverlay').onclick = function(e) {
      if (e.target === this) hideJournalModal();
    };
    // Mood selection in modal
    document.querySelectorAll('#journalMoodRow .mood-btn').forEach(btn => {
      btn.onclick = function() {
        document.querySelectorAll('#journalMoodRow .mood-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
      };
    });
    // Save Journal Entry (Create or Edit)
    document.getElementById('saveJournalEntryBtn').onclick = function() {
      const date = document.getElementById('journalDateInput').value;
      const content = document.getElementById('journalContentInput').value.trim();
      const grateful = document.getElementById('journalGratefulInput').value.split(",").map(t => t.trim()).filter(Boolean);
      let mood = null;
      document.querySelectorAll('#journalMoodRow .mood-btn').forEach(btn => {
        if (btn.classList.contains('selected')) mood = btn.getAttribute('data-mood');
      });
      if (!date) { alert("Please select a date."); return; }
      if (!content) { alert("Please write about your day."); return; }
      let entries = getJournalEntries();
      const editId = this.getAttribute("data-edit-id");
      if (editId) {
        const idx = entries.findIndex(e => e.id === editId);
        if (idx >= 0) {
          entries[idx] = { ...entries[idx], date, content, grateful, mood };
        }
      } else {
        // If entry for this date exists, replace it
        const existingIdx = entries.findIndex(e => e.date === date);
        if (existingIdx >= 0) {
          if (!confirm("You already have an entry for this date. Overwrite?")) return;
          entries[existingIdx] = { ...entries[existingIdx], date, content, grateful, mood };
        } else {
          const id = "journal-" + Date.now() + "-" + Math.floor(Math.random() * 10000);
          entries.push({ id, date, content, grateful, mood });
        }
      }
      setJournalEntries(entries);
      renderJournalEntries();
      hideJournalModal();
    };
    // Delete Journal Entry
    function deleteJournalEntry(id) {
      if (!confirm("Delete this entry?")) return;
      let entries = getJournalEntries().filter(e => e.id !== id);
      setJournalEntries(entries);
      renderJournalEntries();
    }
    // --- Demo Entry (first time only) ---
    function seedDemoJournal() {
      if (getJournalEntries().length > 0) return;
      setJournalEntries([
        {
          id: "journal-1",
          date: "2024-06-01",
          content: "Had a productive day at work. Finally finished the project that I've been working on for weeks.\nFeeling accomplished and ready for the weekend.",
          grateful: ["Supportive team", "Good health", "Beautiful weather"],
          mood: "happy"
        }
      ]);
    }
    // --- INIT ---
    seedDemoJournal();
    renderJournalEntries();
  </script>
